<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Navigator</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <!-- Inconsolata font for code -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- CodeMirror + HyperMD for Bear-style live preview -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5/lib/codemirror.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5/addon/fold/foldgutter.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/hypermd/mode/hypermd.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/hypermd/theme/hypermd-light.css">
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/lib/codemirror.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/addon/fold/foldcode.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/addon/fold/foldgutter.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/addon/fold/markdown-fold.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/addon/mode/overlay.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/mode/meta.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/mode/markdown/markdown.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/mode/xml/xml.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/mode/javascript/javascript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hypermd/ai1.js"></script>
  <style>
    :root {
      --bg: var(--tg-theme-bg-color, #1a1a1a);
      --text: var(--tg-theme-text-color, #fff);
      --hint: var(--tg-theme-hint-color, #999);
      --link: var(--tg-theme-link-color, #3390ec);
      --btn: var(--tg-theme-button-color, #3390ec);
      --btn-text: var(--tg-theme-button-text-color, #fff);
      --secondary-bg: var(--tg-theme-secondary-bg-color, #232323);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 12px;
      min-height: 100vh;
    }

    /* Header */
    .header {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
      align-items: center;
    }
    .search {
      flex: 1;
      padding: 10px 12px;
      border: none;
      border-radius: 8px;
      background: var(--secondary-bg);
      color: var(--text);
      font-size: 15px;
    }
    .search::placeholder { color: var(--hint); }
    .header-btn {
      padding: 10px 12px;
      border: none;
      border-radius: 8px;
      background: var(--secondary-bg);
      color: var(--hint);
      font-size: 13px;
      cursor: pointer;
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .header-btn:active { opacity: 0.8; }
    .header-btn svg {
      width: 14px;
      height: 14px;
      fill: currentColor;
    }

    /* Filter bar */
    .filter-bar {
      display: flex;
      gap: 6px;
      margin-bottom: 12px;
      flex-wrap: wrap;
      align-items: center;
    }
    .add-filter-btn {
      padding: 6px 10px;
      border: 1px dashed rgba(153, 153, 153, 0.5);
      border-radius: 16px;
      background: transparent;
      color: var(--hint);
      font-size: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .add-filter-btn:active { opacity: 0.8; }
    .add-filter-btn svg {
      width: 12px;
      height: 12px;
      fill: currentColor;
    }
    .quick-filter {
      padding: 6px 10px;
      border: 1px solid transparent;
      border-radius: 16px;
      background: var(--secondary-bg);
      color: var(--hint);
      font-size: 12px;
      cursor: pointer;
    }
    .quick-filter:active { opacity: 0.8; }
    .quick-filter.active {
      border-color: var(--btn);
      background: rgba(51, 144, 236, 0.15);
      color: var(--btn);
    }
    .filter-chip {
      padding: 6px 10px;
      border: 1px solid var(--btn);
      border-radius: 16px;
      background: rgba(51, 144, 236, 0.15);
      color: var(--btn);
      font-size: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .filter-chip:active { opacity: 0.8; }
    .filter-chip .remove {
      font-size: 14px;
      opacity: 0.6;
      font-weight: 300;
      line-height: 1;
    }
    .clear-btn {
      padding: 6px 10px;
      border: none;
      border-radius: 16px;
      background: transparent;
      color: var(--link);
      font-size: 12px;
      cursor: pointer;
    }
    .clear-btn:active { opacity: 0.8; }

    /* Quest cards */
    .quests-list { }
    .quest-card {
      background: var(--secondary-bg);
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 8px;
      cursor: pointer;
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }
    .quest-card:active { opacity: 0.8; }
    .quest-card.unread {
      border-left: 3px solid var(--link);
    }
    .unread-dot {
      width: 8px;
      height: 8px;
      background: var(--link);
      border-radius: 50%;
      flex-shrink: 0;
      margin-left: auto;
    }
    .quest-status-icon {
      font-size: 14px;
      flex-shrink: 0;
      margin-top: 2px;
    }
    .quest-content { flex: 1; min-width: 0; }
    .quest-title {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .quest-title-text {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .quest-meta {
      font-size: 11px;
      color: var(--hint);
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .quest-topic {
      background: rgba(255,255,255,0.1);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 10px;
    }
    .quest-time {
      margin-left: auto;
      flex-shrink: 0;
    }
    .priority-badge {
      font-size: 10px;
      padding: 1px 4px;
      border-radius: 3px;
      font-weight: 600;
    }
    .priority-badge.P0 { background: #ef4444; color: white; }
    .priority-badge.P1 { background: #f59e0b; color: white; }
    
    .empty-state {
      text-align: center;
      color: var(--hint);
      padding: 40px 20px;
    }
    .section-divider {
      font-size: 11px;
      font-weight: 600;
      color: var(--hint);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin: 20px 0 10px;
      padding-left: 4px;
    }
    .quest-card.completed {
      opacity: 0.6;
    }
    
    /* Summary section */
    .quest-summary {
      background: var(--secondary-bg);
      border-radius: 8px;
      padding: 12px;
      margin: 12px 0;
      font-size: 13px;
      line-height: 1.5;
    }
    .quest-summary-label {
      font-size: 10px;
      font-weight: 600;
      color: var(--hint);
      text-transform: uppercase;
      margin-bottom: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .save-indicator {
      font-size: 11px;
      opacity: 0;
      transition: opacity 200ms ease;
    }
    .save-indicator.saving {
      opacity: 1;
      color: var(--hint);
    }
    .save-indicator.saved {
      opacity: 1;
      color: #22c55e;
    }
    .save-indicator.error {
      opacity: 1;
      color: #ef4444;
    }
    /* Summary editor container */
    #summary-editor {
      min-height: 200px;
    }
    /* HyperMD dark theme overrides */
    .CodeMirror {
      background: transparent !important;
      color: var(--text) !important;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif !important;
      font-size: 13px !important;
      line-height: 1.6 !important;
      height: auto !important;
      min-height: 150px;
    }
    .CodeMirror-scroll {
      min-height: 150px;
    }
    .CodeMirror-gutters {
      background: transparent !important;
      border: none !important;
    }
    .CodeMirror-cursor {
      border-left-color: var(--text) !important;
    }
    .CodeMirror-selected {
      background: rgba(51, 144, 236, 0.3) !important;
    }
    .CodeMirror-focused .CodeMirror-selected {
      background: rgba(51, 144, 236, 0.3) !important;
    }
    /* HyperMD specific dark overrides */
    .cm-s-hypermd-light {
      background: transparent !important;
      color: var(--text) !important;
    }
    .cm-s-hypermd-light .cm-header {
      color: var(--text) !important;
    }
    .cm-s-hypermd-light .cm-formatting {
      color: var(--hint) !important;
    }
    /* Hide ALL formatting characters when not editing */
    .cm-s-hypermd-light .hmd-hidden-token,
    .cm-s-hypermd-light .cm-formatting:not(.cm-formatting-list) {
      display: none !important;
    }
    /* Show them when the line is active/focused */
    .cm-s-hypermd-light .CodeMirror-activeline .hmd-hidden-token,
    .cm-s-hypermd-light .CodeMirror-activeline .cm-formatting,
    .cm-s-hypermd-light .CodeMirror-focused .CodeMirror-activeline .cm-formatting {
      display: inline !important;
    }
    .cm-s-hypermd-light .cm-link {
      color: var(--link) !important;
    }
    .cm-s-hypermd-light .cm-url {
      color: var(--hint) !important;
    }
    .cm-s-hypermd-light .cm-string {
      color: var(--text) !important;
    }
    .cm-s-hypermd-light .cm-comment {
      color: var(--hint) !important;
    }
    .cm-s-hypermd-light .cm-quote {
      color: var(--hint) !important;
    }
    .cm-s-hypermd-light .cm-strong {
      color: var(--text) !important;
      font-weight: 600;
    }
    .cm-s-hypermd-light .cm-em {
      color: var(--text) !important;
    }
    .cm-s-hypermd-light .hmd-fold-code-image,
    .cm-s-hypermd-light .hmd-fold-link,
    .cm-s-hypermd-light .hmd-fold-html-stub {
      background: rgba(255,255,255,0.05) !important;
    }
    /* Inline code styling */
    .cm-s-hypermd-light .cm-inline-code,
    .cm-s-hypermd-light span.cm-inline-code {
      background: rgba(255,255,255,0.06) !important;
      color: #a5d6ff !important; /* soft blue */
      padding: 1px 4px !important;
      margin: 0 1px !important;
      border-radius: 3px !important;
      border: none !important;
      box-shadow: none !important;
      font-family: 'Inconsolata', 'SF Mono', Monaco, monospace !important;
      font-size: 0.9em !important;
    }
    /* Remove any HyperMD default borders on code */
    .cm-s-hypermd-light .hmd-fold-code,
    .cm-s-hypermd-light [class*="hmd-fold"] {
      border: none !important;
      box-shadow: none !important;
    }
    /* Code blocks - DARK background */
    .cm-s-hypermd-light pre.HyperMD-codeblock,
    .cm-s-hypermd-light .HyperMD-codeblock-bg,
    .cm-s-hypermd-light .HyperMD-codeblock,
    .CodeMirror pre.HyperMD-codeblock,
    .HyperMD-codeblock-bg {
      background: #161b22 !important;
      color: #e6edf3 !important;
    }
    .cm-s-hypermd-light .HyperMD-codeblock .cm-variable,
    .cm-s-hypermd-light .HyperMD-codeblock .cm-variable-2,
    .cm-s-hypermd-light .HyperMD-codeblock .cm-variable-3,
    .HyperMD-codeblock .cm-variable {
      color: #e6edf3 !important;
    }
    .cm-s-hypermd-light .HyperMD-codeblock .cm-keyword,
    .HyperMD-codeblock .cm-keyword {
      color: #ff7b72 !important;
    }
    .cm-s-hypermd-light .HyperMD-codeblock .cm-string,
    .HyperMD-codeblock .cm-string {
      color: #a5d6ff !important;
    }
    .cm-s-hypermd-light .HyperMD-codeblock .cm-number,
    .HyperMD-codeblock .cm-number {
      color: #79c0ff !important;
    }
    .cm-s-hypermd-light .HyperMD-codeblock .cm-comment,
    .HyperMD-codeblock .cm-comment {
      color: #8b949e !important;
    }
    .cm-s-hypermd-light .HyperMD-codeblock .cm-property,
    .HyperMD-codeblock .cm-property {
      color: #d2a8ff !important;
    }
    .cm-s-hypermd-light .HyperMD-codeblock .cm-def,
    .HyperMD-codeblock .cm-def {
      color: #ffa657 !important;
    }
    .cm-s-hypermd-light .HyperMD-codeblock .cm-atom,
    .HyperMD-codeblock .cm-atom {
      color: #79c0ff !important;
    }
    /* Hide fold gutter for cleaner look */
    .CodeMirror-foldgutter {
      display: none !important;
    }
    /* List styling */
    .cm-s-hypermd-light .cm-formatting-list {
      color: var(--hint) !important;
    }
    .quest-pr-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(51, 144, 236, 0.15);
      color: var(--link);
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 12px;
      text-decoration: none;
      margin-top: 8px;
    }
    .quest-pr-link:hover { opacity: 0.8; }
    
    /* PR Badge in card */
    .pr-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 500;
    }
    .pr-badge.pr-open { background: rgba(34, 197, 94, 0.15); color: #22c55e; }
    .pr-badge.pr-merged { background: rgba(139, 92, 246, 0.15); color: #8b5cf6; }
    .pr-badge.pr-closed { background: rgba(239, 68, 68, 0.15); color: #ef4444; }
    .pr-badge.pr-conflict { background: rgba(245, 158, 11, 0.15); color: #f59e0b; }
    
    /* PR Card in detail */
    .pr-card {
      background: var(--secondary-bg);
      border-radius: 8px;
      padding: 12px;
      margin: 12px 0;
      border-left: 3px solid var(--link);
    }
    .pr-card.pr-open { border-left-color: #22c55e; }
    .pr-card.pr-merged { border-left-color: #8b5cf6; }
    .pr-card.pr-closed { border-left-color: #ef4444; }
    .pr-card.has-conflict { border-left-color: #f59e0b; }
    .pr-conflict-warning {
      background: rgba(245, 158, 11, 0.15);
      color: #f59e0b;
      padding: 6px 10px;
      margin: -12px -12px 10px -12px;
      border-radius: 8px 8px 0 0;
      font-size: 12px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .pr-card-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }
    .pr-card-number {
      font-weight: 600;
      color: var(--link);
    }
    .pr-card-state {
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 500;
    }
    .pr-card-state.open { background: rgba(34, 197, 94, 0.15); color: #22c55e; }
    .pr-card-state.merged { background: rgba(139, 92, 246, 0.15); color: #8b5cf6; }
    .pr-card-state.closed { background: rgba(239, 68, 68, 0.15); color: #ef4444; }
    .pr-card-title {
      font-size: 14px;
      margin-bottom: 8px;
      line-height: 1.4;
    }
    .pr-card-stats {
      display: flex;
      gap: 12px;
      font-size: 12px;
      color: var(--hint);
    }
    .pr-card-stat { display: flex; align-items: center; gap: 4px; }
    .pr-card-stat.additions { color: #22c55e; }
    .pr-card-stat.deletions { color: #ef4444; }
    .pr-card:hover { 
      background: rgba(255,255,255,0.05);
      cursor: pointer;
    }
    .pr-card-time {
      margin-left: auto;
      font-size: 11px;
      color: var(--hint);
    }

    /* Results count */
    .results-count {
      font-size: 11px;
      color: var(--hint);
      margin-bottom: 8px;
      padding-left: 4px;
    }

    /* Detail View */
    .detail-view {
      position: fixed;
      top: 0; right: 0; bottom: 0;
      width: 100%;
      background: var(--bg);
      padding: 12px;
      overflow-y: auto;
      z-index: 100;
      transform: translateX(100%);
      transition: transform 150ms ease-in-out;
      will-change: transform;
    }
    .detail-view.open {
      transform: translateX(0);
    }
    /* Browser mode: instant show/hide, no slide */
    body:not(.tg-webapp) .detail-view {
      transform: none;
      opacity: 0;
      pointer-events: none;
      transition: opacity 150ms ease-in-out;
    }
    body:not(.tg-webapp) .detail-view.open {
      opacity: 1;
      pointer-events: auto;
    }
    
    /* Desktop two-column layout */
    .detail-layout {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .detail-main {
      flex: 1;
      min-width: 0;
    }
    .detail-sidebar {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 24px;
    }
    .detail-sidebar .pr-card {
      margin: 0;
    }
    .detail-sidebar .sidebar-section {
      margin-bottom: 24px;
    }
    .detail-sidebar .sidebar-section:last-child {
      margin-bottom: 0;
    }
    .sidebar-section-title {
      font-size: 11px;
      font-weight: 600;
      color: var(--hint);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 12px;
      padding-left: 4px;
    }
    
    @media (min-width: 768px) {
      .detail-view {
        padding: 24px 32px;
      }
      .detail-layout {
        flex-direction: row;
        gap: 32px;
      }
      .detail-main {
        flex: 1.618; /* golden ratio */
      }
      .detail-sidebar {
        flex: 1;
        max-width: 340px;
        position: sticky;
        top: 24px;
        align-self: flex-start;
        margin-top: 0;
      }
      .detail-sidebar .sidebar-section {
        margin-bottom: 20px;
      }
      .detail-sidebar .sidebar-section:last-child {
        margin-bottom: 0;
      }
      .sidebar-section-title {
        margin-bottom: 8px; /* tighter on desktop */
      }
      .sidebar-section .pr-card {
        margin-bottom: 8px;
      }
      .sidebar-section .pr-card:last-child {
        margin-bottom: 0;
      }
    }
    
    /* Compact note links */
    .notes-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .note-link {
      display: flex;
      align-items: baseline;
      gap: 6px;
      color: var(--text);
      text-decoration: none;
      font-size: 12px;
      padding: 6px 0;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    .note-link:last-child {
      border-bottom: none;
    }
    .note-link:hover {
      color: var(--link);
    }
    .note-link:hover .note-vault {
      color: var(--link);
    }
    .note-vault {
      color: #8b5cf6;
      font-weight: 500;
      flex-shrink: 0;
    }
    .note-path {
      color: var(--hint);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .note-link:hover .note-path {
      color: var(--link);
    }
    .back-btn {
      display: none; /* Hidden - Telegram handles back navigation */
    }
    /* Show fallback for non-Telegram browsers */
    body:not(.tg-webapp) .back-btn {
      display: block;
      background: none;
      border: none;
      color: var(--link);
      font-size: 15px;
      cursor: pointer;
      margin-bottom: 16px;
      padding: 0;
    }
    .detail-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
      line-height: 1.3;
    }
    .detail-badges {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 16px;
    }
    .detail-badge {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
    }
    .detail-badge.topic {
      background: var(--secondary-bg);
      color: var(--text);
    }
    .detail-badge.collaborator {
      background: var(--secondary-bg);
      color: var(--text);
    }
    .detail-badge.investigating { background: #8b5cf622; color: #8b5cf6; }
    .detail-badge.ready { background: #22c55e22; color: #22c55e; }
    .detail-badge.active { background: #3b82f622; color: #3b82f6; }
    .detail-badge.blocked { background: #eab30822; color: #eab308; }
    .detail-badge.done { background: #10b98122; color: #10b981; }
    .detail-badge.abandoned { background: #ef444422; color: #ef4444; }
    .detail-badge.archived { background: #6b728022; color: #6b7280; }
    
    /* Full-page drop overlay */
    .drop-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(51, 144, 236, 0.15);
      border: 4px dashed var(--btn);
      z-index: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 150ms ease-in-out;
    }
    .drop-overlay.visible {
      opacity: 1;
      pointer-events: auto;

  <script>

    const db = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      if (isTelegram && tg.initDataUnsafe?.user?.id) {
        return 'tg_' + tg.initDataUnsafe.user.id;

      // Fallback: persistent browser ID

    }
    const currentUserId = getUserId();
    
    // Quest data - loaded from Supabase
    let QUESTS = [];

    async function loadQuests() {
      document.getElementById('results-count').textContent = 'Loading...';
      
      const { data: quests, error: qErr } = await db
        .from('quests')
        .select('*')
        .order('updated_at', { ascending: false });
      
      if (qErr) {

        document.getElementById('results-count').textContent = 'Error loading';
        return;
      }
      
      const { data: logs } = await db
        .from('quest_logs')
        .select('*')
        .order('logged_at', { ascending: false });
      
      const { data: assets } = await db
        .from('quest_assets')
        .select('*')
        .order('uploaded_at', { ascending: false });
      
      const { data: prs } = await db
        .from('quest_prs')
        .select('*')
        .order('created_at', { ascending: true });
      
      const { data: notes } = await db
        .from('quest_notes')
        .select('*')
        .order('created_at', { ascending: true });
      
      const { data: prActivity } = await db
        .from('quest_pr_activity')
        .select('*')
        .order('created_at', { ascending: false });
      
      questLogs = {};
      if (logs) {
        logs.forEach(log => {
          if (!questLogs[log.quest_id]) questLogs[log.quest_id] = [];
          questLogs[log.quest_id].push(log);
        });
      }
      
      const questAssets = {};
      if (assets) {
        assets.forEach(asset => {
          if (!questAssets[asset.quest_id]) questAssets[asset.quest_id] = [];
          questAssets[asset.quest_id].push(asset);
        });
      }
      
      const questPrs = {};
      if (prs) {
        prs.forEach(pr => {

          questPrs[pr.quest_id].push(pr);
        });

      const questNotes = {};

          questNotes[note.quest_id].push(note);
        });
      }
      
      const questPrActivity = {};
      if (prActivity) {
        prActivity.forEach(activity => {
          if (!questPrActivity[activity.quest_id]) questPrActivity[activity.quest_id] = [];
          questPrActivity[activity.quest_id].push(activity);
        });
      }
      
      // Load user's quest views for unread indicators
      const { data: views } = await db
        .from('quest_views')
        .select('quest_id, viewed_at')
        .eq('user_id', currentUserId);
      
      questViews = {};
      if (views) {
        views.forEach(v => {
          questViews[v.quest_id] = new Date(v.viewed_at);
        });

      QUESTS = quests.map(q => {

        pr_url: q.pr_url,

    function subscribeToChanges() {
      db
        .channel('quests-changes')
        .on('postgres_changes', { event: '*', schema: 'public', table: 'quests' }, () => loadQuests())
        .on('postgres_changes', { event: '*', schema: 'public', table: 'quest_logs' }, () => loadQuests())

        .on('postgres_changes', { event: '*', schema: 'public', table: 'quest_notes' }, () => loadQuests())

    function icon(name, size = 16, color = 'currentColor') {
      return `<i data-lucide="${name}" style="width:${size}px;height:${size}px;color:${color};display:inline-block;vertical-align:middle;"></i>`;
    }
    
    const prStateConfig = {
      OPEN: { icon: 'git-pull-request', color: '#22c55e', label: 'Open' },
      MERGED: { icon: 'git-merge', color: '#8b5cf6', label: 'Merged' },
      CLOSED: { icon: 'git-pull-request-closed', color: '#ef4444', label: 'Closed' }
    };
    
    function getPrBadge(quest) {
      let badge = '';
      let hasConflict = false;
      
      // Multiple PRs from new table
      if (quest.prs && quest.prs.length > 0) {
        hasConflict = quest.prs.some(p => p.mergeable === 'CONFLICTING');
        
        if (quest.prs.length === 1) {
          const pr = quest.prs[0];
          const cfg = prStateConfig[pr.pr_state] || prStateConfig.OPEN;
          badge = `<span class="pr-badge pr-${pr.pr_state?.toLowerCase()}">${icon(cfg.icon, 12, cfg.color)} #${pr.pr_number}</span>`;
        } else {
          // Multiple PRs - show count with mixed state indicator
          const hasOpen = quest.prs.some(p => p.pr_state === 'OPEN');
          const allMerged = quest.prs.every(p => p.pr_state === 'MERGED');
          const stateClass = hasOpen ? 'open' : (allMerged ? 'merged' : 'closed');

    function getFileType(mimeType, filename) {
      if (!mimeType) mimeType = '';
      if (!filename) filename = '';

      if (mimeType.startsWith('audio/')) return 'audio';
      if (mimeType === 'application/pdf') return 'pdf';
      if (mimeType === 'text/csv' || ext === 'csv') return 'csv';
      if (mimeType === 'application/json' || ext === 'json') return 'json';
      if (['js', 'ts', 'py', 'go', 'sh', 'sql', 'html', 'css', 'vue'].includes(ext)) return 'code';

    function timeAgo(dateStr) {
      if (!dateStr) return '';
      // Handle both ISO and YYYY-MM-DD formats
      const date = dateStr.includes('T') ? new Date(dateStr) : new Date(dateStr + 'T12:00:00');
      const now = new Date();
      const diffMs = now - date;
      const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
      const diffDays = Math.floor(diffHours / 24);
      
      if (diffHours < 0) return 'now';
      if (diffHours < 1) return 'now';
      if (diffHours < 24) return `${diffHours}h`;
      if (diffDays < 7) return `${diffDays}d`;
      if (diffDays < 30) return `${Math.floor(diffDays / 7)}w`;
      return `${Math.floor(diffDays / 30)}mo`;
    }
    
    function timeAgoFull(dateStr) {
      if (!dateStr) return '';
      const date = dateStr.includes('T') ? new Date(dateStr) : new Date(dateStr + 'T12:00:00');
      const now = new Date();
      const diffMs = now - date;
      const diffMins = Math.floor(diffMs / (1000 * 60));
      const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
      const diffDays = Math.floor(diffHours / 24);
      
      if (diffMins < 1) return 'just now';
      if (diffMins < 60) return `${diffMins} minute${diffMins !== 1 ? 's' : ''} ago`;
      if (diffHours < 24) return `${diffHours} hour${diffHours !== 1 ? 's' : ''} ago`;
      if (diffDays === 1) return 'yesterday';
      if (diffDays < 7) return `${diffDays} days ago`;
      if (diffDays < 14) return '1 week ago';
      if (diffDays < 30) return `${Math.floor(diffDays / 7)} weeks ago`;
      if (diffDays < 60) return '1 month ago';
      return `${Math.floor(diffDays / 30)} months ago`;
    }
    
    // Parse log entry and detect activity type
    function parseActivity(entry, timestamp) {
      const result = {
        type: 'default',
        icon: 'message-circle',
        html: entry,
        meta: timestamp ? timeAgoFull(timestamp) : ''
      };
      
      const lowerEntry = entry.toLowerCase();
      
      // Detect PR comments with links
      const prCommentMatch = entry.match(/comment(?:ed)?(?:\s+on)?.*?(?:PR|pull request)?\s*#?(\d+)|review(?:ed)?.*?#?(\d+)/i);
      const commentLinkMatch = entry.match(/(https:\/\/github\.com\/[^/]+\/[^/]+\/pull\/(\d+)(?:#[^\s)]+)?)/);
      
      if (prCommentMatch || commentLinkMatch || lowerEntry.includes('comment') || lowerEntry.includes('review')) {
        result.type = lowerEntry.includes('review') ? 'review' : 'comment';
        result.icon = lowerEntry.includes('review') ? 'message-square' : 'message-circle';
        
        if (commentLinkMatch) {
          const [fullUrl, , prNum] = commentLinkMatch;
          result.html = entry.replace(fullUrl, `<a href="${fullUrl}" target="_blank">#${prNum}</a>`);
        }
      }
      // Detect commits
      else if (lowerEntry.includes('commit') || entry.match(/[a-f0-9]{7,40}/)) {
        result.type = 'commit';
        result.icon = 'git-commit';
        
        // Link commit SHAs
        const shaMatch = entry.match(/\b([a-f0-9]{7,40})\b/g);
        if (shaMatch) {
          let html = entry;
          shaMatch.forEach(sha => {
            // Try to extract repo from entry or use default
            const repoMatch = entry.match(/(?:github\.com\/)?([^/\s]+\/[^/\s]+)/) || ['', '19pine/webapp'];
            const repo = repoMatch[1] || '19pine/webapp';
            const shortSha = sha.slice(0, 7);
            html = html.replace(sha, `<code><a href="https://github.com/${repo}/commit/${sha}" target="_blank">${shortSha}</a></code>`);
          });
          result.html = html;
        }
      }
      // Detect pushes / force-pushes
      else if (lowerEntry.includes('push') || lowerEntry.includes('force-push')) {
        result.type = 'push';
        result.icon = lowerEntry.includes('force') ? 'git-branch' : 'upload';
        
        // Link branch names
        const branchMatch = entry.match(/(?:branch|to)\s+[`"]?([a-zA-Z0-9/_-]+)[`"]?/);
        if (branchMatch) {
          const branch = branchMatch[1];
          result.html = entry.replace(branch, `<span class="activity-branch">${icon('git-branch', 12)} ${branch}</span>`);
        }
      }
      // Detect merges
      else if (lowerEntry.includes('merge')) {
        result.type = 'merge';
        result.icon = 'git-merge';
      }
      // Detect status changes
      else if (lowerEntry.includes('status') || lowerEntry.includes('‚Üí') || lowerEntry.includes('moved to') || 
               lowerEntry.match(/marked?\s+(as\s+)?(done|complete|blocked|active|ready)/i)) {
        result.type = 'status';
        result.icon = 'activity';
      }
      // Detect attachments
      else if (lowerEntry.includes('attach') || lowerEntry.includes('üìé') || lowerEntry.includes('upload')) {
        result.type = 'attach';
        result.icon = 'paperclip';
      }
      
      // Link any remaining GitHub URLs
      result.html = result.html.replace(
        /(https:\/\/github\.com\/[^\s<)]+)/g,
        '<a href="$1" target="_blank">$1</a>'
      );
      
      return result;
    }

      } else if (type === 'status') {
        const idx = filters.statuses.indexOf(value);
        if (idx >= 0) filters.statuses.splice(idx, 1);
        else filters.statuses.push(value);
      } else if (type === 'time') {
        filters.timeHours = parseInt(value);
      }
      renderFilterBar();
      renderQuests();
    }

    function removeFilter(type, value) {
      if (type === 'topic') {
        filters.topics = filters.topics.filter(t => t !== value);
      } else if (type === 'status') {
        filters.statuses = filters.statuses.filter(s => s !== value);
      } else if (type === 'time') {
        filters.timeHours = 0;
      }
      renderFilterBar();
      renderFilterSheet();
      renderQuests();
    }

    function clearFilters() {
      filters = { topics: [], statuses: [], timeHours: 0 };
      renderFilterBar();
      renderFilterSheet();
      renderQuests();
    }

    function openFilterSheet() {
      renderFilterSheet();
      document.getElementById('filter-sheet').classList.add('open');
      document.getElementById('sheet-backdrop').classList.add('open');
    }

    function closeSheet() {
      document.getElementById('filter-sheet').classList.remove('open');
      document.getElementById('sheet-backdrop').classList.remove('open');
    }

    function openSortSheet() {
      renderSortSheet();
      document.getElementById('sort-sheet').classList.add('open');
      document.getElementById('sort-backdrop').classList.add('open');
    }

    function closeSortSheet() {
      document.getElementById('sort-sheet').classList.remove('open');
      document.getElementById('sort-backdrop').classList.remove('open');
    }

    function renderQuests() {
      const container = document.getElementById("quests-container");
      
      // Filter
      let filtered = QUESTS.filter(q => {
        // Hide archived/abandoned by default (unless explicitly filtering for them)
        if (q.status === 'archived' && !filters.statuses.includes('archived')) return false;
        if (q.status === 'abandoned' && !filters.statuses.includes('abandoned')) return false;
        if (filters.topics.length > 0 && !filters.topics.includes(q.topic)) return false;
        if (filters.statuses.length > 0 && !filters.statuses.includes(q.status)) return false;
        if (!isWithinHours(q.updated, filters.timeHours)) return false;
        if (searchQuery && !q.title.toLowerCase().includes(searchQuery.toLowerCase())) return false;
        return true;
      });

      // Sort
      const priorityOrder = { P0: 0, P1: 1, P2: 2, P3: 3 };
      filtered.sort((a, b) => {
        switch (currentSort) {
          case 'updated':
            return (b.updated || '').localeCompare(a.updated || '');
          case 'created':
            return (b.created || '').localeCompare(a.created || '');
          case 'stale':
            return (a.updated || '').localeCompare(b.updated || '');
          case 'priority':
            return (priorityOrder[a.priority] || 2) - (priorityOrder[b.priority] || 2);
          default:
            return 0;
        }
      });

      // Results count
      document.getElementById('results-count').textContent = 
        `${filtered.length} quest${filtered.length !== 1 ? 's' : ''}`;

      if (filtered.length === 0) {
        container.innerHTML = '<div class="empty-state">No quests found</div>';
        return;
      }

      let html = "";
      filtered.forEach(q => {
        const cfg = statusConfig[q.status] || statusConfig.active;
        const topicCfg = topicConfig[q.topic] || { icon: 'folder', label: q.topic };
        const prBadge = q.pr_number ? getPrBadge(q) : '';
        html += `<div class="quest-card${q.isUnread ? ' unread' : ''}" onclick="openQuest('${q.id}')">
          <span class="quest-status-icon">${icon(cfg.icon, 18, cfg.color)}</span>
          <div class="quest-content">
            <div class="quest-title">
              <span class="quest-title-text">${q.title}</span>
              ${q.isUnread ? '<span class="unread-dot"></span>' : ''}
            </div>
            <div class="quest-meta">
              <span class="quest-topic">${icon(topicCfg.icon, 12)} ${topicCfg.label}</span>
              ${q.collaborator ? `<span>${icon('users', 12)} ${q.collaborator}</span>` : ''}
              ${prBadge}
              ${q.pingcode_ticket ? `<span class="quest-topic">${icon('ticket', 12)} ${q.pingcode_ticket}</span>` : ''}
              <span class="quest-time">${timeAgo(q.updated)}</span>
            </div>
          </div>
        </div>`;
      });
      
      // Add recently completed section (3 most recent done/archived)
      const recentlyCompleted = QUESTS
        .filter(q => q.status === 'done' || q.status === 'archived')
        .sort((a, b) => (b.updated || '').localeCompare(a.updated || ''))
        .slice(0, 3);
      
      if (recentlyCompleted.length > 0 && !filters.statuses.includes('done') && !filters.statuses.includes('archived')) {
        html += `<div class="section-divider">Recently Completed</div>`;
        recentlyCompleted.forEach(q => {
          const cfg = statusConfig[q.status] || statusConfig.done;
          const topicCfg = topicConfig[q.topic] || { icon: 'folder', label: q.topic };
          html += `<div class="quest-card completed" onclick="openQuest('${q.id}')">
            <span class="quest-status-icon">${icon(cfg.icon, 18, cfg.color)}</span>
            <div class="quest-content">
              <div class="quest-title">
                <span class="quest-title-text">${q.title}</span>
              </div>
              <div class="quest-meta">
                <span class="quest-topic">${icon(topicCfg.icon, 12)} ${topicCfg.label}</span>
                <span class="quest-time">${timeAgo(q.updated)}</span>
              </div>
            </div>
          </div>`;
        });
      }
      
      container.innerHTML = html;
      lucide.createIcons();
    }
    
    // Mark quest as viewed for unread tracking
    async function markQuestViewed(questId) {
      const now = new Date().toISOString();
      questViews[questId] = new Date(now);
      
      // Update in Supabase (upsert)
      await db
        .from('quest_views')
        .upsert({
          user_id: currentUserId,
          quest_id: questId,
          viewed_at: now
        }, { onConflict: 'user_id,quest_id' });
      
      // Update local quest object
      const quest = QUESTS.find(q => q.id === questId);
      if (quest) quest.isUnread = false;
      
      // Re-render list to remove unread indicator
      renderQuests();
    }

    function openQuest(id, pushState = true) {
      const quest = QUESTS.find(q => q.id === id);
      if (!quest) return;
      currentQuest = quest;
      lastSavedContext = quest.context || '';
      
      // Mark as viewed (async, don't wait)
      markQuestViewed(id);
      
      // Update URL for browser mode
      if (!isTelegram && pushState) {
        history.pushState({ questId: id }, '', `?q=${encodeURIComponent(id)}`);
      }
      const cfg = statusConfig[quest.status] || statusConfig.active;

      // Render GitHub-style activity log (merged with PR activity)
      const logHtml = renderActivityLog(quest.log, quest.pr_activity);

      let assetsHtml = "";
      if (quest.assets && quest.assets.length > 0) {
        assetsHtml = `<div class="section-header">Attachments (${quest.assets.length})</div><div class="assets-grid">`;
        quest.assets.forEach(asset => {
          const assetUrl = `${SUPABASE_URL}/storage/v1/object/public/quest-assets/${asset.storage_path}`;
          const isImage = asset.mime_type?.startsWith('image/');
          const filename = asset.name || asset.filename || 'file';
          const fileType = getFileType(asset.mime_type, filename);
          
          if (isImage) {
            assetsHtml += `<div class="asset-item" onclick="openLightbox('${assetUrl}')">
              <img src="${assetUrl}" alt="${filename}" loading="lazy">
            </div>`;
          } else {
            assetsHtml += `<div class="asset-item" onclick="window.open('${assetUrl}', '_blank')">
              <div class="file-icon">
                <span class="icon">${icon(fileIcons[fileType] || 'paperclip', 24)}</span>
                <span class="name">${filename}</span>
              </div>
            </div>`;
          }
        });
        assetsHtml += "</div>";
      }

      const topicCfg = topicConfig[quest.topic] || { icon: 'folder', label: quest.topic };
      
      // Generate smart summary
      const summary = generateSummary(quest, true);  // full=true for detail view
      
      // Check for PR link in context
      const prMatch = quest.context?.match(/PR[:\s#]*(\d+)|github\.com\/[^/]+\/[^/]+\/pull\/(\d+)/i);
      const prLink = quest.pr_url || (prMatch ? `https://github.com/RunVid/webapp/pull/${prMatch[1] || prMatch[2]}` : null);
      
      // Build sidebar content (PRs + Notes)
      const prsHtml = renderPrCards(quest);
      const notesHtml = renderObsidianLinks(quest);
      const hasSidebar = prsHtml || notesHtml;
      
      let sidebarHtml = '';
      if (hasSidebar) {
        sidebarHtml = '<div class="detail-sidebar">';
        if (prsHtml) {
          sidebarHtml += `<div class="sidebar-section">
            <div class="sidebar-section-title">${icon('git-pull-request', 12)} Pull Requests</div>
            ${prsHtml}
          </div>`;
        }
        if (notesHtml) {
          sidebarHtml += `<div class="sidebar-section">
            <div class="sidebar-section-title">${icon('book-open', 12)} Related Notes</div>
            ${notesHtml}
          </div>`;
        }
        sidebarHtml += '</div>';
      }
      
      document.getElementById("detail-content").innerHTML = `
        <div class="detail-title">${quest.title}</div>
        <div class="detail-badges">
          <span class="detail-badge topic">${icon(topicCfg.icon, 12)} ${topicCfg.label}</span>
          <span class="detail-badge ${quest.status}">${icon(cfg.icon, 12, cfg.color)} ${cfg.label}</span>
          ${quest.collaborator ? `<span class="detail-badge collaborator">${icon('users', 12)} ${quest.collaborator}</span>` : ""}
        </div>
        
        <div class="detail-layout">
          <div class="detail-main">
            <div class="quest-summary" id="summary-section">
              <div class="quest-summary-label">
                Summary
                <span id="save-indicator" class="save-indicator"></span>
              </div>
              <div id="summary-editor"></div>
            </div>
            
            ${assetsHtml}
            
            <div class="section-header">Activity</div>
            ${logHtml}
            
            <div class="action-bar">
              ${getSmartCTA(quest)}
              <button class="action-btn overflow-btn" onclick="toggleOverflowMenu()">
                ${icon('more-horizontal', 18)}
              </button>
              <div class="overflow-menu" id="overflow-menu">
                <button class="overflow-item" onclick="setStatus('investigating')">${icon('search', 14)} Investigating</button>
                <button class="overflow-item" onclick="setStatus('ready')">${icon('circle-check', 14)} Ready</button>
                <button class="overflow-item" onclick="setStatus('active')">${icon('play-circle', 14)} Active</button>
                <button class="overflow-item" onclick="setStatus('blocked')">${icon('pause-circle', 14)} Blocked</button>
                <div class="overflow-divider"></div>
                <button class="overflow-item" onclick="markDone()">${icon('check-circle-2', 14)} Done</button>
                <button class="overflow-item danger" onclick="abandonQuest()">${icon('circle-x', 14)} Abandon</button>
                <button class="overflow-item" onclick="archiveQuest()">${icon('archive', 14)} Archive</button>
              </div>
            </div>
          </div>
          ${sidebarHtml}
        </div>
      `;
      
      document.getElementById("detail-view").classList.add("open");
      if (isTelegram) tg.BackButton.show();
      lucide.createIcons();
      
      // Initialize WYSIWYG editor after DOM update
      setTimeout(() => initSummaryEditor(), 50);
    }

    function closeDetail() {
      document.getElementById("detail-view").classList.remove("open");
      if (isTelegram) tg.BackButton.hide();
      currentQuest = null;
      
      // Clean up editor
      if (summaryEditor) {
        summaryEditor.toTextArea();
        summaryEditor = null;
      }
      
      // Clear URL param in browser mode
      if (!isTelegram) {
        history.pushState({}, '', window.location.pathname);
      }
    }
    
    // Handle browser back/forward
    window.addEventListener('popstate', (e) => {
      if (e.state?.questId) {
        openQuest(e.state.questId, false);
      } else {
        closeDetail();
      }
    });
    
    // Restore quest from URL on load
    function restoreFromUrl() {
      const params = new URLSearchParams(window.location.search);
      const questId = params.get('q');
      if (questId && QUESTS.length > 0) {
        openQuest(questId, false);
      }
    }
    
    function openLightbox(src) {
      event.stopPropagation();
      document.getElementById("lightbox-img").src = src;
      document.getElementById("lightbox").classList.add("open");
    }
    
    function closeLightbox() {
      document.getElementById("lightbox").classList.remove("open");
    }
    
    function addLogEntry() {
      if (!currentQuest) return;
      const payload = {
        action: 'add_log',
        quest_id: currentQuest.id,
        topic: currentQuest.topic
      };
      if (isTelegram) {
        tg.sendData(JSON.stringify(payload));
      } else {
        showToast(`üìù Would send: add_log ‚Üí ${currentQuest.id}`);
        console.log('[Browser Mode] sendData:', payload);
      }
    }
    
    function markDone() {
      if (!currentQuest) return;
      const payload = {
        action: 'mark_done',
        quest_id: currentQuest.id,
        topic: currentQuest.topic
      };
      if (isTelegram) {
        tg.sendData(JSON.stringify(payload));
      } else {
        db.from('quests')
          .update({ status: 'done', updated_at: new Date().toISOString() })
          .eq('id', currentQuest.id)
          .then(() => {
            showToast(`‚úÖ Marked "${currentQuest.title}" done!`);
            closeDetail();
          });
      }
    }
    
    function getSmartCTA(quest) {
      const status = quest.status || 'active';
      const hasConflict = quest.pr_mergeable === 'CONFLICTING' || 
        (quest.prs && quest.prs.some(p => p.mergeable === 'CONFLICTING'));
      const prUrl = quest.pr_url || (quest.prs?.[0]?.pr_url);
      
      // Conflict takes priority for active quests
      if (hasConflict && status === 'active' && prUrl) {
        return `<a href="${prUrl}" target="_blank" class="action-btn primary" style="text-decoration:none;">
          ${icon('git-branch', 16)} Fix Conflict
        </a>`;
      }
      
      switch (status) {
        case 'investigating':
          return `<button class="action-btn primary" onclick="setStatus('active')">
            ${icon('play', 16)} Start Working
          </button>`;
        case 'ready':
          return `<button class="action-btn primary" onclick="setStatus('active')">
            ${icon('play', 16)} Start Working
          </button>`;
        case 'blocked':
          return `<button class="action-btn primary" onclick="setStatus('active')">
            ${icon('circle-check', 16)} Unblock
          </button>`;
        case 'active':
          return `<button class="action-btn primary" onclick="markDone()">
            ${icon('check-circle-2', 16)} Mark Done
          </button>`;
        case 'done':
          return `<button class="action-btn primary" onclick="archiveQuest()">
            ${icon('archive', 16)} Archive
          </button>`;
        case 'abandoned':
        case 'archived':
          return `<button class="action-btn primary" onclick="setStatus('active')">
            ${icon('rotate-ccw', 16)} Reopen
          </button>`;
        default:
          return `<button class="action-btn primary" onclick="markDone()">
            ${icon('check-circle-2', 16)} Mark Done
          </button>`;
      }
    }
    
    function toggleOverflowMenu() {
      const menu = document.getElementById('overflow-menu');
      menu.classList.toggle('open');
    }
    
    async function setStatus(newStatus) {
      if (!currentQuest) return;
      
      const { error } = await db
        .from('quests')
        .update({ status: newStatus })
        .eq('id', currentQuest.id);
      
      if (error) {
        showToast(`‚ùå Failed: ${error.message}`);
        return;
      }
      
      showToast(`‚úì Status ‚Üí ${newStatus}`);
      document.getElementById('overflow-menu').classList.remove('open');
      // Trigger will auto-log the status change
    }
    
    // Close overflow menu when clicking outside
    document.addEventListener('click', (e) => {
      const menu = document.getElementById('overflow-menu');
      const btn = e.target.closest('.overflow-btn');
      if (menu && !btn && !e.target.closest('.overflow-menu')) {
        menu.classList.remove('open');
      }
    });
    
    let lastSavedContext = '';
    let summaryEditor = null;
    let saveTimeout = null;
    
    function initSummaryEditor() {
      // Destroy existing editor if any
      if (summaryEditor) {
        summaryEditor.toTextArea();
        summaryEditor = null;
      }
      
      const container = document.getElementById('summary-editor');
      if (!container) return;
      
      // Create textarea for HyperMD
      const textarea = document.createElement('textarea');
      textarea.id = 'summary-textarea';
      textarea.value = currentQuest?.context || '';
      container.innerHTML = '';
      container.appendChild(textarea);
      
      lastSavedContext = currentQuest?.context || '';
      
      // Initialize HyperMD
      summaryEditor = HyperMD.fromTextArea(textarea, {
        hmdModeLoader: "https://cdn.jsdelivr.net/npm/codemirror@5/",
        lineNumbers: false,
        lineWrapping: true,
        theme: 'hypermd-light',
        // HyperMD specific options
        hmdFold: {
          image: true,
          link: true,
          math: false,
          html: true,
          emoji: true,
          code: true,
        },
        hmdHideToken: true,
        hmdTableAlign: true,
      });
      
      // Auto-save on change with debounce
      summaryEditor.on('change', () => {
        if (saveTimeout) clearTimeout(saveTimeout);
        saveTimeout = setTimeout(autoSaveSummary, 1000);
      });
      
      // Force hide tokens on blur by moving cursor to end
      summaryEditor.on('blur', () => {
        // Small delay to let blur complete, then reset cursor to trigger token hiding
        setTimeout(() => {
          if (summaryEditor && !summaryEditor.hasFocus()) {
            const lastLine = summaryEditor.lastLine();
            const lastCh = summaryEditor.getLine(lastLine)?.length || 0;
            summaryEditor.setCursor(lastLine, lastCh);
          }
        }, 10);
      });
      
      // Initialize cursor at end and blur to hide all decorators
      setTimeout(() => {
        if (summaryEditor) {
          const lastLine = summaryEditor.lastLine();
          const lastCh = summaryEditor.getLine(lastLine)?.length || 0;
          summaryEditor.setCursor(lastLine, lastCh);
          summaryEditor.getInputField().blur();
        }
      }, 50);
    }
    
    async function autoSaveSummary() {
      if (!currentQuest || !summaryEditor) return;
      
      const indicator = document.getElementById('save-indicator');
      const newContext = summaryEditor.getValue();
      
      // Don't save if nothing changed
      if (newContext === lastSavedContext) return;
      
      indicator.className = 'save-indicator saving';
      indicator.textContent = 'Saving...';
      
      const { error } = await db
        .from('quests')
        .update({ context: newContext })
        .eq('id', currentQuest.id);
      
      if (error) {
        indicator.className = 'save-indicator error';
        indicator.textContent = '‚úó Failed';
        setTimeout(() => { indicator.className = 'save-indicator'; }, 2000);
        return;
      }
      
      // Only log if content actually changed meaningfully (more than whitespace)
      if (newContext.trim() !== lastSavedContext.trim()) {
        await db.from('quest_logs').insert({
          quest_id: currentQuest.id,
          entry: 'üìù Context updated',
          logged_at: new Date().toISOString()
        });
      }
      
      lastSavedContext = newContext;
      indicator.className = 'save-indicator saved';
      indicator.textContent = '‚úì Saved';
      setTimeout(() => { indicator.className = 'save-indicator'; }, 1500);
    }
    
    function abandonQuest() {
      if (!currentQuest) return;
      const payload = {
        action: 'abandon',
        quest_id: currentQuest.id,
        topic: currentQuest.topic
      };
      if (isTelegram) {
        tg.sendData(JSON.stringify(payload));
      } else {
        db.from('quests')
          .update({ status: 'abandoned', updated_at: new Date().toISOString() })
          .eq('id', currentQuest.id)
          .then(() => {
            showToast(`üö´ Abandoned "${currentQuest.title}"`);
            closeDetail();
          });
      }
    }
    
    function archiveQuest() {
      if (!currentQuest) return;
      if (isTelegram) {
        tg.sendData(JSON.stringify({
          action: 'archive',
          quest_id: currentQuest.id
        }));
      } else {
        db.from('quests')
          .update({ status: 'archived', updated_at: new Date().toISOString() })
          .eq('id', currentQuest.id)
          .then(() => {
            showToast(`üì¶ Archived "${currentQuest.title}"`);
            closeDetail();
          });
      }
    }
    
    // Full-page drag-drop file upload (browser mode only)
    function setupGlobalDropZone() {
      if (isTelegram) return;
      
      const overlay = document.getElementById('drop-overlay');
      let dragCounter = 0;
      
      document.addEventListener('dragenter', (ev) => {
        ev.preventDefault();
        dragCounter++;
        if (currentQuest) {
          overlay.classList.add('visible');
        }
      });
      
      document.addEventListener('dragleave', (ev) => {
        ev.preventDefault();
        dragCounter--;
        if (dragCounter === 0) {
          overlay.classList.remove('visible');
        }
      });
      
      document.addEventListener('dragover', (ev) => {
        ev.preventDefault();
      });
      
      document.addEventListener('drop', async (ev) => {
        ev.preventDefault();
        dragCounter = 0;
        overlay.classList.remove('visible');
        
        if (!currentQuest) {
          showToast('Open a quest first to attach files');
          return;
        }
        
        const files = ev.dataTransfer.files;
        if (!files.length) return;
        
        overlay.classList.add('uploading');
        const overlayText = overlay.querySelector('.drop-overlay-text');
        
        for (const file of files) {
          overlayText.textContent = `‚è≥ Uploading ${file.name}...`;
          await uploadFile(file);
        }
        
        overlay.classList.remove('uploading');
        overlayText.innerHTML = `${icon('paperclip', 20)} Drop to attach`;
        lucide.createIcons();
      });
    }
    
    async function uploadFile(file) {
      if (!currentQuest) return;
      
      const timestamp = Date.now();
      const storagePath = `${currentQuest.id}/${timestamp}-${file.name}`;
      
      // Upload to Supabase Storage
      const { error: uploadError } = await db.storage
        .from('quest-assets')
        .upload(storagePath, file);
      
      if (uploadError) {
        showToast(`‚ùå Upload failed: ${uploadError.message}`);
        console.error('Upload error:', uploadError);
        return;
      }
      
      // Create asset record
      const { error: dbError } = await db
        .from('quest_assets')
        .insert({
          quest_id: currentQuest.id,
          name: file.name,
          storage_path: storagePath,
          mime_type: file.type,
          size_bytes: file.size
        });
      
      if (dbError) {
        showToast(`‚ùå DB error: ${dbError.message}`);
        console.error('DB error:', dbError);
        return;
      }
      
      // Add log entry for the upload
      await db.from('quest_logs').insert({
        quest_id: currentQuest.id,
        entry: `üìé Attached: ${file.name}`,
        logged_at: new Date().toISOString()
      });
      
      showToast(`‚úì Uploaded ${file.name}`);
      
      // Reload quest data and re-render detail view
      await loadQuests();
      if (currentQuest) {
        openQuest(currentQuest.id);
      }
    }

    // Event listeners
    document.getElementById("search").addEventListener("input", (e) => {
      searchQuery = e.target.value;
      renderQuests();
    });

    document.getElementById("sort-btn").addEventListener("click", openSortSheet);

    if (isTelegram) {
      tg.BackButton.onClick(closeDetail);
    }
    
    // Keyboard shortcuts (browser mode)
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        if (document.getElementById('lightbox').classList.contains('open')) {
          closeLightbox();
        } else if (document.getElementById('detail-view').classList.contains('open')) {
          closeDetail();
        } else if (document.getElementById('filter-sheet').classList.contains('open')) {
          closeSheet();
        } else if (document.getElementById('sort-sheet').classList.contains('open')) {
          closeSortSheet();
        }
      }
    });

    // Initial load from Supabase + real-time subscription
    loadQuests();
    subscribeToChanges();
    setupGlobalDropZone();
    lucide.createIcons();
  </script>
