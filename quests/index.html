              <button class="action-btn overflow-btn" onclick="toggleOverflowMenu()">
                ${icon('more-horizontal', 18)}
              </button>
              <div class="overflow-menu" id="overflow-menu">
                <button class="overflow-item" onclick="setStatus('investigating')">${icon('search', 14)} Investigating</button>
                <button class="overflow-item" onclick="setStatus('ready')">${icon('circle-check', 14)} Ready</button>
                <button class="overflow-item" onclick="setStatus('active')">${icon('play-circle', 14)} Active</button>
                <button class="overflow-item" onclick="setStatus('blocked')">${icon('pause-circle', 14)} Blocked</button>
                <div class="overflow-divider"></div>
                <button class="overflow-item" onclick="markDone()">${icon('check-circle-2', 14)} Done</button>
                <button class="overflow-item danger" onclick="abandonQuest()">${icon('circle-x', 14)} Abandon</button>
                <button class="overflow-item" onclick="archiveQuest()">${icon('archive', 14)} Archive</button>
              </div>
            </div>
          </div>
          ${sidebarHtml}
        </div>
      `;
      
      document.getElementById("detail-view").classList.add("open");
      if (isTelegram) tg.BackButton.show();
      lucide.createIcons();
      
      // Initialize WYSIWYG editor after DOM update
      setTimeout(() => initSummaryEditor(), 50);
    }

    // Toggle collapsible sections
    function toggleSection(sectionId) {
      const section = document.getElementById(sectionId);
      if (!section) return;
      section.classList.toggle('collapsed');
      
      // Animate chevron
      const chevron = section.querySelector('.collapsible-header svg, .collapsible-header i');
      if (chevron) {
        chevron.classList.add('chevron');
      }
    }

    function closeDetail() {
      const detailView = document.getElementById("detail-view");
      detailView.classList.remove("open");
      if (isTelegram) tg.BackButton.hide();
      currentQuest = null;
      
      // Clear URL param in browser mode
      if (!isTelegram) {
        history.pushState({}, '', window.location.pathname);
      }
      
      // Clean up editor AFTER transition completes (150ms + buffer)
      setTimeout(() => {
        if (summaryEditor) {
          summaryEditor.toTextArea();
          summaryEditor = null;
        }
        // Clear content to free memory
        document.getElementById("detail-content").innerHTML = '';
      }, 180);
    }
    
    // Handle browser back/forward
    window.addEventListener('popstate', (e) => {
      if (e.state?.draftId) {
        openDraftDetail(e.state.draftId, false);
      } else if (e.state?.questId) {
        openQuest(e.state.questId, false);
      } else if (e.state?.tab === 'drafts') {
        closeDraftDetail();
        switchTab('drafts');
      } else {
        closeDetail();
        closeDraftDetail();
      }
    });
    
    // Track current filtered quest list for navigation
    let filteredQuestIds = [];
    
    // Keyboard navigation: left/right arrows to browse quests
    let isNavigating = false;
    
    document.addEventListener('keydown', (e) => {
      // Only handle arrow keys
      if (e.key !== 'ArrowLeft' && e.key !== 'ArrowRight') return;
      
      // Skip if focused on input/textarea/contenteditable
      const active = document.activeElement;
      const tag = active?.tagName?.toLowerCase();
      if (tag === 'input' || tag === 'textarea' || active?.isContentEditable) return;
      if (active?.closest('.CodeMirror')) return; // Skip if in editor
      
      // Only navigate when detail view is open
      if (!currentQuest || !document.getElementById('detail-view').classList.contains('open')) return;
      
      // Prevent rapid navigation
      if (isNavigating) return;
      
      e.preventDefault();
      
      // Find current position in filtered list
      const currentIdx = filteredQuestIds.indexOf(currentQuest.id);
      if (currentIdx === -1) return;
      
      const goingLeft = e.key === 'ArrowLeft';
      let nextIdx;
      if (goingLeft) {
        nextIdx = currentIdx > 0 ? currentIdx - 1 : filteredQuestIds.length - 1;
      } else {
        nextIdx = currentIdx < filteredQuestIds.length - 1 ? currentIdx + 1 : 0;
      }
      
      const nextQuestId = filteredQuestIds[nextIdx];
      if (nextQuestId && nextQuestId !== currentQuest.id) {
        navigateToQuest(nextQuestId, goingLeft);
      }
    });
    
    // Animated quest-to-quest navigation
    function navigateToQuest(questId, goingLeft) {
      isNavigating = true;
      const content = document.getElementById('detail-content');
      
      // Clean up editor before animating out
      if (summaryEditor) {
        summaryEditor.toTextArea();
        summaryEditor = null;
      }
      
      // Animate out
      content.classList.add(goingLeft ? 'nav-out-right' : 'nav-out-left');
      
      setTimeout(() => {
        // Load new quest (skip animation class temporarily)
        content.style.transition = 'none';
        content.classList.remove('nav-out-right', 'nav-out-left');
        content.classList.add(goingLeft ? 'nav-in-right' : 'nav-in-left');
        
        // Actually load the quest
        openQuest(questId);
        
        // Hide action bar until fully settled
        const actionBar = content.querySelector('.action-bar');
        if (actionBar) actionBar.classList.add('nav-hidden');
        
        // Force reflow then animate in
        content.offsetHeight;
        content.style.transition = '';
        content.classList.remove('nav-in-right', 'nav-in-left');
        
        // Reveal action bar after delay
        setTimeout(() => {
          if (actionBar) actionBar.classList.remove('nav-hidden');
          isNavigating = false;
        }, 150);
      }, 120);
    }
    
    // Restore quest or view from URL on load
    async function restoreFromUrl() {
      const params = new URLSearchParams(window.location.search);
      const questId = params.get('q');
      const draftId = params.get('d');
      const tab = params.get('tab');
      const view = params.get('view'); // legacy support
      
      if (tab === 'drafts') {
        switchTab('drafts');
        // Also open draft detail if specified - wait for drafts to load
        if (draftId) {
          // Drafts may not be loaded yet, wait a bit
          await new Promise(resolve => setTimeout(resolve, 200));
          if (DRAFTS.length === 0) await loadDrafts();
          if (DRAFTS.find(d => d.id === draftId)) {
            openDraftDetail(draftId, false);
          }
        }
      } else if (tab === 'feed' || view === 'feed') {
        switchTab('feed');
      } else if (questId && QUESTS.length > 0) {
        openQuest(questId, false);
      }
    }
    
    let currentLightboxSrc = '';
    let currentLightboxFilename = '';
    
    function openLightbox(src, filename) {
      event.stopPropagation();
      currentLightboxSrc = src;
      currentLightboxFilename = filename || src.split('/').pop() || 'image.jpg';
      document.getElementById("lightbox-img").src = src;
      document.getElementById("lightbox-filename").textContent = currentLightboxFilename;
      document.getElementById("lightbox").classList.add("open");
      lucide.createIcons();
    }
    
    function closeLightbox() {
      document.getElementById("lightbox").classList.remove("open");
    }
    
    function downloadLightboxImage() {
      if (currentLightboxSrc) {
        downloadAsset(currentLightboxSrc, currentLightboxFilename);
      }
    }
    
    async function downloadAsset(url, filename) {
      try {
        showToast(`Downloading ${filename}...`);
        const response = await fetch(url);
        const blob = await response.blob();
        const blobUrl = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = blobUrl;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(blobUrl);
        showToast(` Downloaded ${filename}`);
      } catch (err) {
        console.error('Download error:', err);
        showToast(` Download failed`);
      }
    }
    
    function addLogEntry() {
      if (!currentQuest) return;
      const payload = {
        action: 'add_log',
        quest_id: currentQuest.id,
        topic: currentQuest.topic
      };
      if (isTelegram) {
        tg.sendData(JSON.stringify(payload));
      } else {
        showToast(` Would send: add_log  ${currentQuest.id}`);
        console.log('[Browser Mode] sendData:', payload);
      }
    }
    
    function markDone() {
      if (!currentQuest) return;
      const payload = {
        action: 'mark_done',
        quest_id: currentQuest.id,
        topic: currentQuest.topic
      };
      if (isTelegram) {
        tg.sendData(JSON.stringify(payload));
      } else {
        db.from('quests')
          .update({ status: 'done', updated_at: new Date().toISOString() })
          .eq('id', currentQuest.id)
          .then(() => {
            showToast(` Marked "${currentQuest.title}" done!`);
            closeDetail();
          });
      }
    }
    
    function getSmartCTA(quest) {
      const status = quest.status || 'active';
      const hasConflict = quest.pr_mergeable === 'CONFLICTING' || 
        (quest.prs && quest.prs.some(p => p.mergeable === 'CONFLICTING'));
      const prUrl = quest.pr_url || (quest.prs?.[0]?.pr_url);
      
      // Conflict takes priority for active quests
      if (hasConflict && status === 'active' && prUrl) {
        return `<a href="${prUrl}" target="_blank" class="action-btn primary" style="text-decoration:none;">
          ${icon('git-branch', 16)} Fix Conflict
        </a>`;
      }
      
      switch (status) {
        case 'investigating':
          return `<button class="action-btn primary" onclick="setStatus('active')">
            ${icon('play', 16)} Start Working
          </button>`;
        case 'ready':
          return `<button class="action-btn primary" onclick="setStatus('active')">
            ${icon('play', 16)} Start Working
          </button>`;
        case 'blocked':
          return `<button class="action-btn primary" onclick="setStatus('active')">
            ${icon('circle-check', 16)} Unblock
          </button>`;
        case 'active':
          return `<button class="action-btn primary" onclick="markDone()">
            ${icon('check-circle-2', 16)} Mark Done
          </button>`;
        case 'done':
          return `<button class="action-btn primary" onclick="archiveQuest()">
            ${icon('archive', 16)} Archive
          </button>`;
        case 'abandoned':
        case 'archived':
          return `<button class="action-btn primary" onclick="setStatus('active')">
            ${icon('rotate-ccw', 16)} Reopen
          </button>`;
        default:
          return `<button class="action-btn primary" onclick="markDone()">
            ${icon('check-circle-2', 16)} Mark Done
          </button>`;
      }
    }
    
    function toggleOverflowMenu() {
      const menu = document.getElementById('overflow-menu');
      menu.classList.toggle('open');
    }
    
    async function setStatus(newStatus) {
      if (!currentQuest) return;
      
      const { error } = await db
        .from('quests')
        .update({ status: newStatus })
        .eq('id', currentQuest.id);
      
      if (error) {
        showToast(` Failed: ${error.message}`);
        return;
      }
      
      showToast(` Status  ${newStatus}`);
      document.getElementById('overflow-menu').classList.remove('open');
      // Trigger will auto-log the status change
    }
    
    // Close overflow menu when clicking outside
    document.addEventListener('click', (e) => {
      const menu = document.getElementById('overflow-menu');
      const btn = e.target.closest('.overflow-btn');
      if (menu && !btn && !e.target.closest('.overflow-menu')) {
        menu.classList.remove('open');
      }
    });
    
    let lastSavedContext = '';
    let summaryEditor = null;
    let saveTimeout = null;
    
    function initSummaryEditor() {
      // Destroy existing editor if any
      if (summaryEditor) {
        summaryEditor.toTextArea();
        summaryEditor = null;
      }
      
      const container = document.getElementById('summary-editor');
      if (!container) return;
      
      // Create textarea for HyperMD
      const textarea = document.createElement('textarea');
      textarea.id = 'summary-textarea';
      textarea.value = currentQuest?.context || '';
      container.innerHTML = '';
      container.appendChild(textarea);
      
      lastSavedContext = currentQuest?.context || '';
      
      // Initialize HyperMD
      summaryEditor = HyperMD.fromTextArea(textarea, {
        hmdModeLoader: "https://cdn.jsdelivr.net/npm/codemirror@5/",
        lineNumbers: false,
        lineWrapping: true,
        theme: 'hypermd-light',
        // HyperMD specific options
        hmdFold: {
          image: true,
          link: true,
          math: false,
          html: true,
          emoji: true,
          code: true,
        },
        hmdHideToken: true,
        hmdTableAlign: true,
      });
      
      // Auto-save on change with debounce
      summaryEditor.on('change', () => {
        if (saveTimeout) clearTimeout(saveTimeout);
        saveTimeout = setTimeout(autoSaveSummary, 1000);
      });
      
      // Force hide tokens on blur by moving cursor to end
      summaryEditor.on('blur', () => {
        // Small delay to let blur complete, then reset cursor to trigger token hiding
        setTimeout(() => {
          if (summaryEditor && !summaryEditor.hasFocus()) {
            const lastLine = summaryEditor.lastLine();
            const lastCh = summaryEditor.getLine(lastLine)?.length || 0;
            summaryEditor.setCursor(lastLine, lastCh);
          }
        }, 10);
      });
      
      // Initialize cursor at end and blur to hide all decorators
      setTimeout(() => {
        if (summaryEditor) {
          const lastLine = summaryEditor.lastLine();
          const lastCh = summaryEditor.getLine(lastLine)?.length || 0;
          summaryEditor.setCursor(lastLine, lastCh);
          summaryEditor.getInputField().blur();
        }
      }, 50);
    }
    
    async function autoSaveSummary() {
      if (!currentQuest || !summaryEditor) return;
      
      const indicator = document.getElementById('save-indicator');
      const newContext = summaryEditor.getValue();
      
      // Don't save if nothing changed
      if (newContext === lastSavedContext) return;
      
      indicator.className = 'save-indicator saving';
      indicator.textContent = 'Saving...';
      
      const { error } = await db
        .from('quests')
        .update({ context: newContext })
        .eq('id', currentQuest.id);
      
      if (error) {
        indicator.className = 'save-indicator error';
        indicator.textContent = ' Failed';
        setTimeout(() => { indicator.className = 'save-indicator'; }, 2000);
        return;
      }
      
      // Only log if content actually changed meaningfully (more than whitespace)
      if (newContext.trim() !== lastSavedContext.trim()) {
        // Compute simple diff
        const oldLines = (lastSavedContext || '').split('\n');
        const newLines = (newContext || '').split('\n');
        const added = newLines.filter(l => l.trim() && !oldLines.includes(l));
        const removed = oldLines.filter(l => l.trim() && !newLines.includes(l));
        
        let diffSummary = '';
        if (added.length > 0 || removed.length > 0) {
          const diffLines = [];
          removed.slice(0, 3).forEach(l => diffLines.push('- ' + l.slice(0, 80)));
          added.slice(0, 3).forEach(l => diffLines.push('+ ' + l.slice(0, 80)));
          if (added.length > 3 || removed.length > 3) {
            diffLines.push(`... and ${Math.max(0, added.length - 3) + Math.max(0, removed.length - 3)} more changes`);
          }
          diffSummary = '\n' + diffLines.join('\n');
        }
        
        await db.from('quest_logs').insert({
          quest_id: currentQuest.id,
          entry: ' Context updated' + diffSummary,
          logged_at: new Date().toISOString()
        });
      }
      
      lastSavedContext = newContext;
      indicator.className = 'save-indicator saved';
      indicator.textContent = ' Saved';
      setTimeout(() => { indicator.className = 'save-indicator'; }, 1500);
    }
    
    function abandonQuest() {
      if (!currentQuest) return;
      const payload = {
        action: 'abandon',
        quest_id: currentQuest.id,
        topic: currentQuest.topic
      };
      if (isTelegram) {
        tg.sendData(JSON.stringify(payload));
      } else {
        db.from('quests')
          .update({ status: 'abandoned', updated_at: new Date().toISOString() })
          .eq('id', currentQuest.id)
          .then(() => {
            showToast(` Abandoned "${currentQuest.title}"`);
            closeDetail();
          });
      }
    }
    
    function archiveQuest() {
      if (!currentQuest) return;
      if (isTelegram) {
        tg.sendData(JSON.stringify({
          action: 'archive',
          quest_id: currentQuest.id
        }));
      } else {
        db.from('quests')
          .update({ status: 'archived', updated_at: new Date().toISOString() })
          .eq('id', currentQuest.id)
          .then(() => {
            showToast(` Archived "${currentQuest.title}"`);
            closeDetail();
          });
      }
    }
    
    // Full-page drag-drop file upload (browser mode only)
    function setupGlobalDropZone() {
      if (isTelegram) return;
      
      const overlay = document.getElementById('drop-overlay');
      let dragCounter = 0;
      
      document.addEventListener('dragenter', (ev) => {
        ev.preventDefault();
        dragCounter++;
        // Show overlay if either quest or draft detail is open
        if (currentQuest || currentDraft) {
          overlay.classList.add('visible');
        }
      });
      
      document.addEventListener('dragleave', (ev) => {
        ev.preventDefault();
        dragCounter--;
        if (dragCounter === 0) {
          overlay.classList.remove('visible');
        }
      });
      
      document.addEventListener('dragover', (ev) => {
        ev.preventDefault();
      });
      
      document.addEventListener('drop', async (ev) => {
        ev.preventDefault();
        dragCounter = 0;
        overlay.classList.remove('visible');
        
        // Handle draft uploads if draft detail is open
        if (currentDraft) {
          const files = ev.dataTransfer.files;
          if (!files.length) return;
          
          overlay.classList.add('uploading');
          const overlayText = overlay.querySelector('.drop-overlay-text');
          
          for (const file of files) {
            overlayText.textContent = ` Uploading ${file.name}...`;
            await uploadDraftFile(file);
          }
          
          overlay.classList.remove('uploading');
          overlayText.innerHTML = `${icon('paperclip', 20)} Drop to attach`;
          lucide.createIcons();
          return;
        }
        
        // Handle quest uploads
        if (!currentQuest) {
          showToast('Open a quest or draft first to attach files');
          return;
        }
        
        const files = ev.dataTransfer.files;
        if (!files.length) return;
        
        overlay.classList.add('uploading');
        const overlayText = overlay.querySelector('.drop-overlay-text');
        
        for (const file of files) {
          overlayText.textContent = ` Uploading ${file.name}...`;
          await uploadFile(file);
        }
        
        overlay.classList.remove('uploading');
        overlayText.innerHTML = `${icon('paperclip', 20)} Drop to attach`;
        lucide.createIcons();
      });
    }
    
    async function uploadFile(file) {
      if (!currentQuest) return;
      
      const timestamp = Date.now();
      const storagePath = `${currentQuest.id}/${timestamp}-${file.name}`;
      
      // Upload to Supabase Storage
      const { error: uploadError } = await db.storage
        .from('quest-assets')
        .upload(storagePath, file);
      
      if (uploadError) {
        showToast(` Upload failed: ${uploadError.message}`);
        console.error('Upload error:', uploadError);
        return;
      }
      
      // Create asset record
      const { error: dbError } = await db
        .from('quest_assets')
        .insert({
          quest_id: currentQuest.id,
          name: file.name,
          storage_path: storagePath,
          mime_type: file.type,
          size_bytes: file.size
        });
      
      if (dbError) {
        showToast(` DB error: ${dbError.message}`);
        console.error('DB error:', dbError);
        return;
      }
      
      // Add log entry for the upload
      await db.from('quest_logs').insert({
        quest_id: currentQuest.id,
        entry: ` Attached: ${file.name}`,
        logged_at: new Date().toISOString()
      });
      
      showToast(` Uploaded ${file.name}`);
      
      // Reload quest data and re-render detail view
      await loadQuests();
      if (currentQuest) {
        openQuest(currentQuest.id);
      }
    }

    // Event listeners
    document.getElementById("search").addEventListener("input", (e) => {
      searchQuery = e.target.value;
      renderQuests();
      renderDrafts();
    });

    document.getElementById("sort-btn").addEventListener("click", openSortSheet);

    if (isTelegram) {
      tg.BackButton.onClick(() => {
        // Close draft detail first if open
        if (currentDraft) {
          closeDraftDetail();
        } else {
          closeDetail();
        }
      });
    }
    
    // Keyboard shortcuts (browser mode)
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        if (document.getElementById('lightbox').classList.contains('open')) {
          closeLightbox();
        } else if (document.getElementById('draft-detail-view').classList.contains('open')) {
          closeDraftDetail();
        } else if (document.getElementById('detail-view').classList.contains('open')) {
          closeDetail();
        } else if (document.getElementById('filter-sheet').classList.contains('open')) {
          closeSheet();
        } else if (document.getElementById('sort-sheet').classList.contains('open')) {
          closeSortSheet();
        }
      }
    });
    
    // Close draft overflow menu when clicking outside
    document.addEventListener('click', (e) => {
      const draftMenu = document.getElementById('draft-overflow-menu');
      const draftBtn = e.target.closest('.overflow-btn');
      if (draftMenu && !draftBtn && !e.target.closest('.draft-overflow-menu')) {
        draftMenu.classList.remove('open');
      }
    });

    // Initial load from Supabase + real-time subscription
    loadQuests();
    subscribeToChanges();
    setupGlobalDropZone();
    lucide.createIcons();
  </script>
