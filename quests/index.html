<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Quests</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg: var(--tg-theme-bg-color, #1a1a1a);
      --text: var(--tg-theme-text-color, #fff);
      --hint: var(--tg-theme-hint-color, #999);
      --link: var(--tg-theme-link-color, #3390ec);
      --btn: var(--tg-theme-button-color, #3390ec);
      --btn-text: var(--tg-theme-button-text-color, #fff);
      --secondary-bg: var(--tg-theme-secondary-bg-color, #232323);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 12px;
      min-height: 100vh;
    }
    .search {
      width: 100%;
      padding: 10px 12px;
      border: none;
      border-radius: 8px;
      background: var(--secondary-bg);
      color: var(--text);
      font-size: 15px;
      margin-bottom: 12px;
    }
    .search::placeholder { color: var(--hint); }
    .filters {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    .filter-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 16px;
      background: var(--secondary-bg);
      color: var(--hint);
      font-size: 13px;
      cursor: pointer;
    }
    .filter-btn.active {
      background: var(--btn);
      color: var(--btn-text);
    }
    .topic-group { margin-bottom: 20px; }
    .topic-header {
      font-size: 12px;
      font-weight: 600;
      color: var(--hint);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
      padding-left: 4px;
    }
    .quest-card {
      background: var(--secondary-bg);
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 8px;
      cursor: pointer;
    }
    .quest-card:active { opacity: 0.8; }
    .quest-title {
      font-size: 15px;
      font-weight: 500;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .quest-meta {
      font-size: 12px;
      color: var(--hint);
    }
    .status { font-size: 12px; }
    .asset-badge {
      display: inline-flex;
      align-items: center;
      gap: 2px;
      font-size: 11px;
      color: var(--hint);
      margin-left: 4px;
    }
    
    /* Detail View */
    .detail-view {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: var(--bg);
      padding: 12px;
      overflow-y: auto;
      z-index: 100;
    }
    .detail-view.open { display: block; }
    .back-btn {
      background: none;
      border: none;
      color: var(--link);
      font-size: 15px;
      cursor: pointer;
      margin-bottom: 16px;
      padding: 0;
    }
    .detail-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .detail-status {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      margin-bottom: 16px;
    }
    .detail-status.active { background: #f59e0b22; color: #f59e0b; }
    .detail-status.done { background: #10b98122; color: #10b981; }
    .detail-status.blocked { background: #ef444422; color: #ef4444; }
    .section-header {
      font-size: 12px;
      font-weight: 600;
      color: var(--hint);
      text-transform: uppercase;
      margin: 16px 0 8px;
    }
    .context-text {
      font-size: 14px;
      line-height: 1.5;
      color: var(--text);
      opacity: 0.9;
    }
    .log-entry {
      background: var(--secondary-bg);
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 8px;
    }
    .log-date {
      font-size: 11px;
      color: var(--hint);
      margin-bottom: 4px;
    }
    .log-content {
      font-size: 13px;
      line-height: 1.4;
    }
    .empty-state {
      text-align: center;
      color: var(--hint);
      padding: 40px 20px;
    }
    
    /* Assets */
    .assets-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 8px;
      margin-top: 8px;
    }
    .asset-item {
      background: var(--secondary-bg);
      border-radius: 8px;
      overflow: hidden;
      aspect-ratio: 1;
      position: relative;
      cursor: pointer;
    }
    .asset-item:active { opacity: 0.8; }
    .asset-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .asset-item .file-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 8px;
      text-align: center;
    }
    .asset-item .file-icon .icon { font-size: 24px; margin-bottom: 4px; }
    .asset-item .file-icon .name {
      font-size: 9px;
      color: var(--hint);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      width: 100%;
    }
    
    /* Image Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.95);
      z-index: 200;
      padding: 40px 12px;
      cursor: pointer;
    }
    .lightbox.open { display: flex; align-items: center; justify-content: center; }
    .lightbox img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    
    /* Action Buttons */
    .action-bar {
      display: flex;
      gap: 8px;
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid var(--secondary-bg);
    }
    .action-btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }
    .action-btn.primary {
      background: var(--btn);
      color: var(--btn-text);
    }
    .action-btn.secondary {
      background: var(--secondary-bg);
      color: var(--text);
    }
  </style>
</head>
<body>
  <div id="list-view">
    <input type="text" class="search" id="search" placeholder="Search quests...">
    <div class="filters">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="active">üü° Active</button>
      <button class="filter-btn" data-filter="done">üü¢ Done</button>
      <button class="filter-btn" data-filter="blocked">üî¥ Blocked</button>
    </div>
    <div id="quests-container"></div>
  </div>
  
  <div class="detail-view" id="detail-view">
    <button class="back-btn" onclick="closeDetail()">‚Üê Back</button>
    <div id="detail-content"></div>
  </div>
  
  <div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="">
  </div>

  <script>
    const tg = window.Telegram?.WebApp;
    if (tg) { tg.ready(); tg.expand(); }

    // Quest data - synced by sync.js
    const QUESTS = [
        {
          "id": "conditional-form-fields",
          "topic": "dev",
          "title": "Conditional Form Fields on Agent1",
          "status": "active",
          "created": "2026-01-28",
          "collaborator": null,
          "context": "Implementation strategy for adding conditional form fields to Agent1.",
          "log": [
            {
              "date": "2026-01-28",
              "entries": [
                "Created PR for implementation strategy around conditional form fields"
              ]
            }
          ],
          "assets": []
        },
        {
          "id": "restricted-user-design",
          "topic": "dev",
          "title": "Restricted User Design + Large Content",
          "status": "active",
          "created": "2026-01-28",
          "collaborator": "Ronish",
          "context": "Expanding large content handling and restricted user design work.",
          "log": [
            {
              "date": "2026-01-28",
              "entries": [
                "Worked with Ronish on restricted user design and expanding large content"
              ]
            }
          ],
          "assets": []
        },
        {
          "id": "sage-logs-fix",
          "topic": "dev",
          "title": "Sage Logs PR Issue",
          "status": "active",
          "created": "2026-01-28",
          "collaborator": null,
          "context": "Investigating a PR issue related to sage logs.",
          "log": [
            {
              "date": "2026-01-28",
              "entries": [
                "Investigated PR issue with sage logs"
              ]
            }
          ],
          "assets": []
        },
        {
          "id": "winback-campaign",
          "topic": "growth",
          "title": "Win-back Campaign Analysis",
          "status": "active",
          "created": "2026-01-28",
          "collaborator": null,
          "context": "Analyzing win-back campaign performance and scaling up data collection.",
          "log": [
            {
              "date": "2026-01-28",
              "entries": [
                "Did analysis on win-back campaign",
                "Scaled it up to collect more data"
              ]
            }
          ],
          "assets": []
        }
      ];

    // Base URL for assets (adjust if hosted elsewhere)
    const ASSETS_BASE = 'https://raw.githubusercontent.com/tylerdiaz/clawd-spectrum/main/quests/';
    
    const topicEmoji = { dev: "üíª", growth: "üìà", ux: "üé®" };
    const statusEmoji = { active: "üü°", done: "üü¢", blocked: "üî¥", paused: "‚ö™" };
    const fileIcons = { image: "üñºÔ∏è", audio: "üéµ", pdf: "üìÑ", file: "üìé" };
    
    let currentFilter = "all";
    let searchQuery = "";
    let currentQuest = null;

    function renderQuests() {
      const container = document.getElementById("quests-container");
      
      let filtered = QUESTS.filter(q => {
        if (currentFilter !== "all" && q.status !== currentFilter) return false;
        if (searchQuery && !q.title.toLowerCase().includes(searchQuery.toLowerCase())) return false;
        return true;
      });

      if (filtered.length === 0) {
        container.innerHTML = '<div class="empty-state">No quests found</div>';
        return;
      }

      const grouped = {};
      filtered.forEach(q => {
        if (!grouped[q.topic]) grouped[q.topic] = [];
        grouped[q.topic].push(q);
      });

      let html = "";
      Object.keys(grouped).sort().forEach(topic => {
        html += `<div class="topic-group">
          <div class="topic-header">${topicEmoji[topic] || "üìÅ"} ${topic.toUpperCase()}</div>`;
        grouped[topic].forEach(q => {
          const assetCount = q.assets?.length || 0;
          const logCount = q.log.reduce((sum, day) => sum + day.entries.length, 0);
          html += `<div class="quest-card" onclick="openQuest('${q.id}')">
            <div class="quest-title">
              <span class="status">${statusEmoji[q.status] || "‚ö™"}</span>
              ${q.title}
              ${assetCount > 0 ? `<span class="asset-badge">üìé${assetCount}</span>` : ''}
            </div>
            <div class="quest-meta">
              ${q.created}${q.collaborator ? ` ¬∑ w/ ${q.collaborator}` : ""} ¬∑ ${logCount} logs
            </div>
          </div>`;
        });
        html += "</div>";
      });
      
      container.innerHTML = html;
    }

    function openQuest(id) {
      const quest = QUESTS.find(q => q.id === id);
      if (!quest) return;
      currentQuest = quest;

      let logHtml = "";
      quest.log.forEach(day => {
        logHtml += `<div class="log-entry">
          <div class="log-date">${day.date}</div>
          <div class="log-content">${day.entries.map(e => "‚Ä¢ " + e).join("<br>")}</div>
        </div>`;
      });

      let assetsHtml = "";
      if (quest.assets && quest.assets.length > 0) {
        assetsHtml = `<div class="section-header">Attachments</div><div class="assets-grid">`;
        quest.assets.forEach(asset => {
          if (asset.type === 'image') {
            assetsHtml += `<div class="asset-item" onclick="openLightbox('${ASSETS_BASE}${asset.path}')">
              <img src="${ASSETS_BASE}${asset.path}" alt="${asset.name}" loading="lazy">
            </div>`;
          } else {
            assetsHtml += `<div class="asset-item">
              <div class="file-icon">
                <span class="icon">${fileIcons[asset.type]}</span>
                <span class="name">${asset.name}</span>
              </div>
            </div>`;
          }
        });
        assetsHtml += "</div>";
      }

      document.getElementById("detail-content").innerHTML = `
        <div class="detail-title">${quest.title}</div>
        <span class="detail-status ${quest.status}">${statusEmoji[quest.status]} ${quest.status}</span>
        
        <div class="section-header">Context</div>
        <p class="context-text">${quest.context}</p>
        
        ${quest.collaborator ? `<div class="section-header">Collaborator</div><p class="context-text">${quest.collaborator}</p>` : ""}
        
        ${assetsHtml}
        
        <div class="section-header">Log</div>
        ${logHtml || '<p class="context-text" style="opacity:0.5">No log entries yet</p>'}
        
        <div class="action-bar">
          <button class="action-btn secondary" onclick="addLogEntry()">üìù Add Log</button>
          <button class="action-btn primary" onclick="markDone()">‚úÖ Mark Done</button>
        </div>
      `;
      
      document.getElementById("detail-view").classList.add("open");
      if (tg) tg.BackButton.show();
    }

    function closeDetail() {
      document.getElementById("detail-view").classList.remove("open");
      if (tg) tg.BackButton.hide();
      currentQuest = null;
    }
    
    function openLightbox(src) {
      event.stopPropagation();
      document.getElementById("lightbox-img").src = src;
      document.getElementById("lightbox").classList.add("open");
    }
    
    function closeLightbox() {
      document.getElementById("lightbox").classList.remove("open");
    }
    
    function addLogEntry() {
      if (!currentQuest || !tg) return;
      // Send data back to bot
      tg.sendData(JSON.stringify({
        action: 'add_log',
        quest_id: currentQuest.id,
        topic: currentQuest.topic
      }));
    }
    
    function markDone() {
      if (!currentQuest || !tg) return;
      tg.sendData(JSON.stringify({
        action: 'mark_done',
        quest_id: currentQuest.id,
        topic: currentQuest.topic
      }));
    }

    // Event listeners
    document.getElementById("search").addEventListener("input", (e) => {
      searchQuery = e.target.value;
      renderQuests();
    });

    document.querySelectorAll(".filter-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".filter-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        currentFilter = btn.dataset.filter;
        renderQuests();
      });
    });

    if (tg) tg.BackButton.onClick(closeDetail);

    renderQuests();
  </script>
</body>
</html>
