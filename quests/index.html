<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Navigator</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --bg: var(--tg-theme-bg-color, #1a1a1a);
      --text: var(--tg-theme-text-color, #fff);
      --hint: var(--tg-theme-hint-color, #999);
      --link: var(--tg-theme-link-color, #3390ec);
      --btn: var(--tg-theme-button-color, #3390ec);
      --btn-text: var(--tg-theme-button-text-color, #fff);
      --secondary-bg: var(--tg-theme-secondary-bg-color, #232323);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 12px;
      min-height: 100vh;
    }

    /* Header */
    .header {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
      align-items: center;
    }
    .search {
      flex: 1;
      padding: 10px 12px;
      border: none;
      border-radius: 8px;
      background: var(--secondary-bg);
      color: var(--text);
      font-size: 15px;
    }
    .search::placeholder { color: var(--hint); }
    .header-btn {
      padding: 10px 12px;
      border: none;
      border-radius: 8px;
      background: var(--secondary-bg);
      color: var(--hint);
      font-size: 13px;
      cursor: pointer;
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .header-btn:active { opacity: 0.8; }
    .header-btn svg {
      width: 14px;
      height: 14px;
      fill: currentColor;
    }

    /* Filter bar */
    .filter-bar {
      display: flex;
      gap: 6px;
      margin-bottom: 12px;
      flex-wrap: wrap;
      align-items: center;
    }
    .add-filter-btn {
      padding: 6px 10px;
      border: 1px dashed rgba(153, 153, 153, 0.5);
      border-radius: 16px;
      background: transparent;
      color: var(--hint);
      font-size: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .add-filter-btn:active { opacity: 0.8; }
    .add-filter-btn svg {
      width: 12px;
      height: 12px;
      fill: currentColor;
    }
    .quick-filter {
      padding: 6px 10px;
      border: 1px solid transparent;
      border-radius: 16px;
      background: var(--secondary-bg);
      color: var(--hint);
      font-size: 12px;
      cursor: pointer;
    }
    .quick-filter:active { opacity: 0.8; }
    .quick-filter.active {
      border-color: var(--btn);
      background: rgba(51, 144, 236, 0.15);
      color: var(--btn);
    }
    .filter-chip {
      padding: 6px 10px;
      border: 1px solid var(--btn);
      border-radius: 16px;
      background: rgba(51, 144, 236, 0.15);
      color: var(--btn);
      font-size: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .filter-chip:active { opacity: 0.8; }
    .filter-chip .remove {
      font-size: 14px;
      opacity: 0.6;
      font-weight: 300;
      line-height: 1;
    }
    .clear-btn {
      padding: 6px 10px;
      border: none;
      border-radius: 16px;
      background: transparent;
      color: var(--link);
      font-size: 12px;
      cursor: pointer;
    }
    .clear-btn:active { opacity: 0.8; }

    /* Quest cards */
    .quests-list { }
    .quest-card {
      background: var(--secondary-bg);
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 8px;
      cursor: pointer;
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }
    .quest-card:active { opacity: 0.8; }
    .quest-status-icon {
      font-size: 14px;
      flex-shrink: 0;
      margin-top: 2px;
    }
    .quest-content { flex: 1; min-width: 0; }
    .quest-title {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .quest-title-text {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .quest-meta {
      font-size: 11px;
      color: var(--hint);
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .quest-topic {
      background: rgba(255,255,255,0.1);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 10px;
    }
    .quest-time {
      margin-left: auto;
      flex-shrink: 0;
    }
    .priority-badge {
      font-size: 10px;
      padding: 1px 4px;
      border-radius: 3px;
      font-weight: 600;
    }
    .priority-badge.P0 { background: #ef4444; color: white; }
    .priority-badge.P1 { background: #f59e0b; color: white; }
    
    .empty-state {
      text-align: center;
      color: var(--hint);
      padding: 40px 20px;
    }

    /* Results count */
    .results-count {
      font-size: 11px;
      color: var(--hint);
      margin-bottom: 8px;
      padding-left: 4px;
    }

    /* Detail View */
    .detail-view {
      position: fixed;
      top: 0; right: 0; bottom: 0;
      width: 100%;
      background: var(--bg);
      padding: 12px;
      overflow-y: auto;
      z-index: 100;
      transform: translateX(100%);
      transition: transform 150ms ease-in-out;
      will-change: transform;
    }
    .detail-view.open {
      transform: translateX(0);
    }
    /* Browser mode: instant show/hide, no slide */
    body:not(.tg-webapp) .detail-view {
      transform: none;
      opacity: 0;
      pointer-events: none;
      transition: opacity 150ms ease-in-out;
    }
    body:not(.tg-webapp) .detail-view.open {
      opacity: 1;
      pointer-events: auto;
    }
    .back-btn {
      display: none; /* Hidden - Telegram handles back navigation */
    }
    /* Show fallback for non-Telegram browsers */
    body:not(.tg-webapp) .back-btn {
      display: block;
      background: none;
      border: none;
      color: var(--link);
      font-size: 15px;
      cursor: pointer;
      margin-bottom: 16px;
      padding: 0;
    }
    .detail-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .detail-status {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      margin-bottom: 16px;
    }
    .detail-status.investigating { background: #8b5cf622; color: #8b5cf6; }
    .detail-status.ready { background: #22c55e22; color: #22c55e; }
    .detail-status.active { background: #3b82f622; color: #3b82f6; }
    .detail-status.blocked { background: #eab30822; color: #eab308; }
    .detail-status.done { background: #10b98122; color: #10b981; }
    .detail-status.archived { background: #6b728022; color: #6b7280; }
    
    /* Full-page drop overlay */
    .drop-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(51, 144, 236, 0.15);
      border: 4px dashed var(--btn);
      z-index: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 150ms ease-in-out;
    }
    .drop-overlay.visible {
      opacity: 1;
      pointer-events: auto;
    }
    .drop-overlay-text {
      background: var(--bg);
      color: var(--btn);
      padding: 20px 40px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 500;
    }
    .drop-overlay.uploading .drop-overlay-text {
      opacity: 0.6;
    }
    .section-header {
      font-size: 12px;
      font-weight: 600;
      color: var(--hint);
      text-transform: uppercase;
      margin: 16px 0 8px;
    }
    .context-text {
      font-size: 14px;
      line-height: 1.5;
      color: var(--text);
      opacity: 0.9;
    }
    .log-entry {
      background: var(--secondary-bg);
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 8px;
    }
    .log-date {
      font-size: 11px;
      color: var(--hint);
      margin-bottom: 4px;
    }
    .log-content {
      font-size: 13px;
      line-height: 1.4;
    }
    
    /* Assets */
    .assets-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 8px;
      margin-top: 8px;
    }
    .asset-item {
      background: var(--secondary-bg);
      border-radius: 8px;
      overflow: hidden;
      aspect-ratio: 1;
      position: relative;
      cursor: pointer;
    }
    .asset-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .asset-item .file-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 8px;
      text-align: center;
    }
    .asset-item .file-icon .icon { font-size: 24px; margin-bottom: 4px; }
    .asset-item .file-icon .name {
      font-size: 9px;
      color: var(--hint);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      width: 100%;
    }
    
    /* Lightbox */
    .lightbox {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.95);
      z-index: 200;
      padding: 40px 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 150ms ease-in-out;
    }
    .lightbox.open {
      opacity: 1;
      pointer-events: auto;
    }
    .lightbox img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    
    /* Action Buttons */
    .action-bar {
      display: flex;
      gap: 8px;
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid var(--secondary-bg);
    }
    
    /* Toast */
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: var(--text);
      color: var(--bg);
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 300;
      opacity: 0;
      transition: all 150ms ease-in-out;
      max-width: 90%;
      text-align: center;
    }
    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }
    
    /* Browser mode indicator */
    .mode-badge {
      position: fixed;
      top: 8px;
      right: 8px;
      background: rgba(139, 92, 246, 0.2);
      color: #8b5cf6;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 600;
      z-index: 50;
    }
    .action-btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }
    .action-btn.primary {
      background: var(--btn);
      color: var(--btn-text);
    }
    .action-btn.secondary {
      background: var(--secondary-bg);
      color: var(--text);
    }

    /* Bottom Sheet */
    .sheet-backdrop {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 140;
      opacity: 0;
      pointer-events: none;
      transition: opacity 150ms ease-in-out;
    }
    .sheet-backdrop.open {
      opacity: 1;
      pointer-events: auto;
    }
    .bottom-sheet {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--bg);
      border-top: 1px solid var(--secondary-bg);
      border-radius: 16px 16px 0 0;
      padding: 16px;
      z-index: 150;
      max-height: 70vh;
      overflow-y: auto;
      transform: translateY(100%);
      transition: transform 150ms ease-in-out;
      will-change: transform;
    }
    .bottom-sheet.open {
      transform: translateY(0);
    }
    .sheet-handle {
      width: 36px;
      height: 4px;
      background: var(--hint);
      border-radius: 2px;
      margin: 0 auto 16px;
      opacity: 0.5;
    }
    .sheet-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 16px;
    }
    .sheet-section {
      margin-bottom: 20px;
    }
    .sheet-section-title {
      font-size: 11px;
      font-weight: 600;
      color: var(--hint);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 10px;
    }
    .sheet-options {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .sheet-option {
      padding: 8px 14px;
      border: 1px solid var(--secondary-bg);
      border-radius: 20px;
      background: transparent;
      color: var(--text);
      font-size: 13px;
      cursor: pointer;
    }
    .sheet-option:active { opacity: 0.8; }
    .sheet-option.selected {
      border-color: var(--btn);
      background: rgba(51, 144, 236, 0.15);
      color: var(--btn);
    }
    .sheet-done-btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: var(--btn);
      color: var(--btn-text);
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="toast" id="toast"></div>
  <div class="mode-badge" id="mode-badge"></div>
  <div class="drop-overlay" id="drop-overlay">
    <div class="drop-overlay-text">üìé Drop to attach</div>
  </div>
  <div id="list-view">
    <div class="header">
      <input type="text" class="search" id="search" placeholder="Search quests...">
      <button class="header-btn" id="sort-btn">
        <svg viewBox="0 0 16 16"><path d="M3 4.5a.5.5 0 01.5-.5h9a.5.5 0 010 1h-9a.5.5 0 01-.5-.5zm2 3a.5.5 0 01.5-.5h5a.5.5 0 010 1h-5a.5.5 0 01-.5-.5zm2 3a.5.5 0 01.5-.5h1a.5.5 0 010 1h-1a.5.5 0 01-.5-.5z"/></svg>
        <span id="sort-label">Updated</span>
      </button>
    </div>
    
    <div class="filter-bar" id="filter-bar">
      <button class="add-filter-btn" id="add-filter-btn">
        <span>+</span> Filter
      </button>
      <!-- Active filters will be inserted here -->
    </div>

    <div class="results-count" id="results-count"></div>
    <div class="quests-list" id="quests-container"></div>
  </div>
  
  <div class="detail-view" id="detail-view">
    <button class="back-btn" onclick="closeDetail()">‚Üê Back</button>
    <div id="detail-content"></div>
  </div>
  
  <div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="">
  </div>

  <div class="sheet-backdrop" id="sheet-backdrop" onclick="closeSheet()"></div>
  <div class="bottom-sheet" id="filter-sheet">
    <div class="sheet-handle"></div>
    <div class="sheet-title">Filters</div>
    
    <div class="sheet-section">
      <div class="sheet-section-title">Topic</div>
      <div class="sheet-options" id="topic-options"></div>
    </div>
    
    <div class="sheet-section">
      <div class="sheet-section-title">Status</div>
      <div class="sheet-options" id="status-options"></div>
    </div>
    
    <div class="sheet-section">
      <div class="sheet-section-title">Time</div>
      <div class="sheet-options" id="time-options"></div>
    </div>
    
    <button class="sheet-done-btn" onclick="closeSheet()">Done</button>
  </div>

  <div class="sheet-backdrop" id="sort-backdrop" onclick="closeSortSheet()"></div>
  <div class="bottom-sheet" id="sort-sheet">
    <div class="sheet-handle"></div>
    <div class="sheet-title">Sort by</div>
    <div class="sheet-options" id="sort-options"></div>
  </div>

  <script>
    const tg = window.Telegram?.WebApp;
    // initData can be empty for some launch modes, check platform instead
    const isTelegram = tg && (tg.initData || tg.platform !== 'unknown');
    
    if (isTelegram) {
      tg.ready();
      tg.expand();
      document.body.classList.add('tg-webapp');
      document.getElementById('mode-badge').textContent = 'üì± ' + (tg.platform || 'Telegram');
    } else {
      document.getElementById('mode-badge').textContent = 'üñ•Ô∏è Browser';
    }
    
    function showToast(msg, duration = 2500) {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), duration);
    }

    // Supabase config
    const SUPABASE_URL = 'https://jhpoiyhxcfxoezcbxdss.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpocG9peWh4Y2Z4b2V6Y2J4ZHNzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk2NDc5NTUsImV4cCI6MjA4NTIyMzk1NX0.PElgaG4p1oN5XlZMQX4wEFscXfBFj0OTcx5z3Xmfn1I';
    
    const db = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    // Quest data - loaded from Supabase
    let QUESTS = [];
    let questLogs = {};

    async function loadQuests() {
      document.getElementById('results-count').textContent = 'Loading...';
      
      const { data: quests, error: qErr } = await db
        .from('quests')
        .select('*')
        .order('updated_at', { ascending: false });
      
      if (qErr) {
        console.error('Error loading quests:', qErr);
        document.getElementById('results-count').textContent = 'Error loading';
        return;
      }
      
      const { data: logs } = await db
        .from('quest_logs')
        .select('*')
        .order('logged_at', { ascending: false });
      
      const { data: assets } = await db
        .from('quest_assets')
        .select('*')
        .order('uploaded_at', { ascending: false });
      
      questLogs = {};
      if (logs) {
        logs.forEach(log => {
          if (!questLogs[log.quest_id]) questLogs[log.quest_id] = [];
          questLogs[log.quest_id].push(log);
        });
      }
      
      const questAssets = {};
      if (assets) {
        assets.forEach(asset => {
          if (!questAssets[asset.quest_id]) questAssets[asset.quest_id] = [];
          questAssets[asset.quest_id].push(asset);
        });
      }
      
      QUESTS = quests.map(q => ({
        id: q.id,
        topic: q.topic,
        title: q.title,
        status: q.status,
        priority: q.priority,
        context: q.context,
        collaborator: q.collaborator,
        created: q.created_at?.split('T')[0],
        updated: q.updated_at?.split('T')[0],
        log: questLogs[q.id] || [],
        assets: questAssets[q.id] || []
      }));
      
      renderFilterBar();
      renderQuests();
    }

    function subscribeToChanges() {
      db
        .channel('quests-changes')
        .on('postgres_changes', { event: '*', schema: 'public', table: 'quests' }, () => loadQuests())
        .on('postgres_changes', { event: '*', schema: 'public', table: 'quest_logs' }, () => loadQuests())
        .on('postgres_changes', { event: '*', schema: 'public', table: 'quest_assets' }, () => loadQuests())
        .subscribe();
    }

    // Assets now loaded from Supabase Storage
    
    const statusConfig = {
      investigating: { emoji: 'üîç', label: 'Investigating' },
      ready: { emoji: 'üü¢', label: 'Ready' },
      active: { emoji: 'üîµ', label: 'Active' },
      blocked: { emoji: 'üü°', label: 'Blocked' },
      done: { emoji: '‚úÖ', label: 'Done' },
      archived: { emoji: 'üì¶', label: 'Archived' }
    };
    
    const topicConfig = {
      dev: { emoji: 'üíª', label: 'dev' },
      growth: { emoji: 'üìà', label: 'growth' },
      ux: { emoji: 'üé®', label: 'ux' },
      ops: { emoji: '‚öôÔ∏è', label: 'ops' }
    };

    const timeConfig = {
      2: '2h',
      168: '7d',
      720: '30d',
      0: 'All time'
    };

    const sortConfig = {
      updated: 'Recently updated',
      created: 'Recently created',
      stale: 'Stale',
      priority: 'Priority'
    };
    
    const fileIcons = { image: "üñºÔ∏è", audio: "üéµ", pdf: "üìÑ", csv: "üìä", json: "üìã", code: "üíª", text: "üìù", file: "üìé" };
    
    function getFileType(mimeType, filename) {
      if (!mimeType) mimeType = '';
      if (!filename) filename = '';
      const ext = filename.split('.').pop()?.toLowerCase();
      
      if (mimeType.startsWith('image/')) return 'image';
      if (mimeType.startsWith('audio/')) return 'audio';
      if (mimeType === 'application/pdf') return 'pdf';
      if (mimeType === 'text/csv' || ext === 'csv') return 'csv';
      if (mimeType === 'application/json' || ext === 'json') return 'json';
      if (['js', 'ts', 'py', 'go', 'sh', 'sql', 'html', 'css', 'vue'].includes(ext)) return 'code';
      if (mimeType.startsWith('text/') || ['md', 'txt', 'log'].includes(ext)) return 'text';
      return 'file';
    }
    
    // Filter state
    let filters = {
      topics: [],      // empty = all
      statuses: [],    // empty = all
      timeHours: 0     // 0 = all time
    };
    let currentSort = "updated";
    let searchQuery = "";
    let currentQuest = null;

    function timeAgo(dateStr) {
      if (!dateStr) return '';
      // Handle both ISO and YYYY-MM-DD formats
      const date = dateStr.includes('T') ? new Date(dateStr) : new Date(dateStr + 'T12:00:00');
      const now = new Date();
      const diffMs = now - date;
      const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
      const diffDays = Math.floor(diffHours / 24);
      
      if (diffHours < 0) return 'now';
      if (diffHours < 1) return 'now';
      if (diffHours < 24) return `${diffHours}h`;
      if (diffDays < 7) return `${diffDays}d`;
      if (diffDays < 30) return `${Math.floor(diffDays / 7)}w`;
      return `${Math.floor(diffDays / 30)}mo`;
    }

    function isWithinHours(dateStr, hours) {
      if (!hours || hours === 0) return true;
      if (!dateStr) return false;
      const date = new Date(dateStr + 'T23:59:59');
      const now = new Date();
      const diffMs = now - date;
      const diffHours = diffMs / (1000 * 60 * 60);
      return diffHours <= hours;
    }

    function hasActiveFilters() {
      return filters.topics.length > 0 || filters.statuses.length > 0 || filters.timeHours > 0;
    }

    function renderFilterBar() {
      const bar = document.getElementById('filter-bar');
      let html = `<button class="add-filter-btn" id="add-filter-btn" onclick="openFilterSheet()">
        <svg viewBox="0 0 16 16"><path d="M8 2a.5.5 0 01.5.5v5h5a.5.5 0 010 1h-5v5a.5.5 0 01-1 0v-5h-5a.5.5 0 010-1h5v-5A.5.5 0 018 2z"/></svg>
        Filters
      </button>`;

      // Quick filters for status
      const quickFilters = ['active', 'blocked', 'done', 'archived'];
      quickFilters.forEach(status => {
        const cfg = statusConfig[status];
        const isActive = filters.statuses.includes(status);
        html += `<button class="quick-filter ${isActive ? 'active' : ''}" onclick="toggleQuickFilter('${status}')">
          ${cfg.emoji} ${cfg.label}
        </button>`;
      });

      // Show active non-quick filters as chips
      // Topic chips
      filters.topics.forEach(t => {
        const cfg = topicConfig[t] || { emoji: 'üìÅ', label: t };
        html += `<button class="filter-chip" onclick="removeFilter('topic', '${t}')">
          ${cfg.emoji} ${cfg.label} <span class="remove">√ó</span>
        </button>`;
      });

      // Non-quick status chips (investigating, ready)
      filters.statuses.filter(s => !quickFilters.includes(s)).forEach(s => {
        const cfg = statusConfig[s] || { emoji: '‚ö™', label: s };
        html += `<button class="filter-chip" onclick="removeFilter('status', '${s}')">
          ${cfg.emoji} ${cfg.label} <span class="remove">√ó</span>
        </button>`;
      });

      // Time chip
      if (filters.timeHours > 0) {
        html += `<button class="filter-chip" onclick="removeFilter('time', ${filters.timeHours})">
          üïê ${timeConfig[filters.timeHours]} <span class="remove">√ó</span>
        </button>`;
      }

      // Clear button (only if non-quick filters active)
      const hasNonQuickFilters = filters.topics.length > 0 || 
        filters.statuses.some(s => !quickFilters.includes(s)) || 
        filters.timeHours > 0;
      if (hasNonQuickFilters) {
        html += `<button class="clear-btn" onclick="clearFilters()">clear</button>`;
      }

      bar.innerHTML = html;
    }

    function toggleQuickFilter(status) {
      const idx = filters.statuses.indexOf(status);
      if (idx >= 0) {
        filters.statuses.splice(idx, 1);
      } else {
        filters.statuses.push(status);
      }
      renderFilterBar();
      renderFilterSheet();
      renderQuests();
    }

    function renderFilterSheet() {
      // Topics
      const topicContainer = document.getElementById('topic-options');
      let topicHtml = '';
      Object.entries(topicConfig).forEach(([key, cfg]) => {
        const selected = filters.topics.includes(key) ? 'selected' : '';
        topicHtml += `<button class="sheet-option ${selected}" data-type="topic" data-value="${key}">
          ${cfg.emoji} ${cfg.label}
        </button>`;
      });
      topicContainer.innerHTML = topicHtml;

      // Statuses
      const statusContainer = document.getElementById('status-options');
      let statusHtml = '';
      Object.entries(statusConfig).forEach(([key, cfg]) => {
        const selected = filters.statuses.includes(key) ? 'selected' : '';
        statusHtml += `<button class="sheet-option ${selected}" data-type="status" data-value="${key}">
          ${cfg.emoji} ${cfg.label}
        </button>`;
      });
      statusContainer.innerHTML = statusHtml;

      // Time
      const timeContainer = document.getElementById('time-options');
      let timeHtml = '';
      Object.entries(timeConfig).forEach(([hours, label]) => {
        const selected = filters.timeHours === parseInt(hours) ? 'selected' : '';
        timeHtml += `<button class="sheet-option ${selected}" data-type="time" data-value="${hours}">
          ${label}
        </button>`;
      });
      timeContainer.innerHTML = timeHtml;

      // Bind events
      document.querySelectorAll('#filter-sheet .sheet-option').forEach(btn => {
        btn.addEventListener('click', () => {
          const type = btn.dataset.type;
          const value = btn.dataset.value;
          toggleFilterOption(type, value);
          btn.classList.toggle('selected');
        });
      });
    }

    function renderSortSheet() {
      const container = document.getElementById('sort-options');
      let html = '';
      Object.entries(sortConfig).forEach(([key, label]) => {
        const selected = currentSort === key ? 'selected' : '';
        html += `<button class="sheet-option ${selected}" data-sort="${key}">${label}</button>`;
      });
      container.innerHTML = html;

      container.querySelectorAll('.sheet-option').forEach(btn => {
        btn.addEventListener('click', () => {
          currentSort = btn.dataset.sort;
          document.getElementById('sort-label').textContent = sortConfig[currentSort].split(' ').pop();
          closeSortSheet();
          renderQuests();
        });
      });
    }

    function toggleFilterOption(type, value) {
      if (type === 'topic') {
        const idx = filters.topics.indexOf(value);
        if (idx >= 0) filters.topics.splice(idx, 1);
        else filters.topics.push(value);
      } else if (type === 'status') {
        const idx = filters.statuses.indexOf(value);
        if (idx >= 0) filters.statuses.splice(idx, 1);
        else filters.statuses.push(value);
      } else if (type === 'time') {
        filters.timeHours = parseInt(value);
      }
      renderFilterBar();
      renderQuests();
    }

    function removeFilter(type, value) {
      if (type === 'topic') {
        filters.topics = filters.topics.filter(t => t !== value);
      } else if (type === 'status') {
        filters.statuses = filters.statuses.filter(s => s !== value);
      } else if (type === 'time') {
        filters.timeHours = 0;
      }
      renderFilterBar();
      renderFilterSheet();
      renderQuests();
    }

    function clearFilters() {
      filters = { topics: [], statuses: [], timeHours: 0 };
      renderFilterBar();
      renderFilterSheet();
      renderQuests();
    }

    function openFilterSheet() {
      renderFilterSheet();
      document.getElementById('filter-sheet').classList.add('open');
      document.getElementById('sheet-backdrop').classList.add('open');
    }

    function closeSheet() {
      document.getElementById('filter-sheet').classList.remove('open');
      document.getElementById('sheet-backdrop').classList.remove('open');
    }

    function openSortSheet() {
      renderSortSheet();
      document.getElementById('sort-sheet').classList.add('open');
      document.getElementById('sort-backdrop').classList.add('open');
    }

    function closeSortSheet() {
      document.getElementById('sort-sheet').classList.remove('open');
      document.getElementById('sort-backdrop').classList.remove('open');
    }

    function renderQuests() {
      const container = document.getElementById("quests-container");
      
      // Filter
      let filtered = QUESTS.filter(q => {
        // Hide archived by default (unless explicitly filtering for it)
        if (q.status === 'archived' && !filters.statuses.includes('archived')) return false;
        if (filters.topics.length > 0 && !filters.topics.includes(q.topic)) return false;
        if (filters.statuses.length > 0 && !filters.statuses.includes(q.status)) return false;
        if (!isWithinHours(q.updated, filters.timeHours)) return false;
        if (searchQuery && !q.title.toLowerCase().includes(searchQuery.toLowerCase())) return false;
        return true;
      });

      // Sort
      const priorityOrder = { P0: 0, P1: 1, P2: 2, P3: 3 };
      filtered.sort((a, b) => {
        switch (currentSort) {
          case 'updated':
            return (b.updated || '').localeCompare(a.updated || '');
          case 'created':
            return (b.created || '').localeCompare(a.created || '');
          case 'stale':
            return (a.updated || '').localeCompare(b.updated || '');
          case 'priority':
            return (priorityOrder[a.priority] || 2) - (priorityOrder[b.priority] || 2);
          default:
            return 0;
        }
      });

      // Results count
      document.getElementById('results-count').textContent = 
        `${filtered.length} quest${filtered.length !== 1 ? 's' : ''}`;

      if (filtered.length === 0) {
        container.innerHTML = '<div class="empty-state">No quests found</div>';
        return;
      }

      let html = "";
      filtered.forEach(q => {
        const cfg = statusConfig[q.status] || statusConfig.active;
        const topicCfg = topicConfig[q.topic] || { emoji: 'üìÅ', label: q.topic };
        html += `<div class="quest-card" onclick="openQuest('${q.id}')">
          <span class="quest-status-icon">${cfg.emoji}</span>
          <div class="quest-content">
            <div class="quest-title">
              <span class="quest-title-text">${q.title}</span>
            </div>
            <div class="quest-meta">
              <span class="quest-topic">${topicCfg.emoji} ${q.topic}</span>
              ${q.collaborator ? `<span>w/ ${q.collaborator}</span>` : ''}
              <span class="quest-time">${timeAgo(q.updated)}</span>
            </div>
          </div>
        </div>`;
      });
      
      container.innerHTML = html;
    }

    function openQuest(id) {
      const quest = QUESTS.find(q => q.id === id);
      if (!quest) return;
      currentQuest = quest;
      const cfg = statusConfig[quest.status] || statusConfig.active;

      let logHtml = "";
      // Handle both old format (day.entries[]) and new Supabase format (entry, logged_at)
      quest.log.forEach(item => {
        if (item.entries) {
          // Old format
          logHtml += `<div class="log-entry">
            <div class="log-date">${item.date}</div>
            <div class="log-content">${item.entries.map(e => "‚Ä¢ " + e).join("<br>")}</div>
          </div>`;
        } else if (item.entry) {
          // New Supabase format
          const logDate = item.logged_at ? new Date(item.logged_at).toLocaleDateString() : '';
          logHtml += `<div class="log-entry">
            <div class="log-date">${logDate}</div>
            <div class="log-content">‚Ä¢ ${item.entry}</div>
          </div>`;
        }
      });

      let assetsHtml = "";
      if (quest.assets && quest.assets.length > 0) {
        assetsHtml = `<div class="section-header">Attachments (${quest.assets.length})</div><div class="assets-grid">`;
        quest.assets.forEach(asset => {
          const assetUrl = `${SUPABASE_URL}/storage/v1/object/public/quest-assets/${asset.storage_path}`;
          const isImage = asset.mime_type?.startsWith('image/');
          const filename = asset.name || asset.filename || 'file';
          const fileType = getFileType(asset.mime_type, filename);
          
          if (isImage) {
            assetsHtml += `<div class="asset-item" onclick="openLightbox('${assetUrl}')">
              <img src="${assetUrl}" alt="${filename}" loading="lazy">
            </div>`;
          } else {
            assetsHtml += `<div class="asset-item" onclick="window.open('${assetUrl}', '_blank')">
              <div class="file-icon">
                <span class="icon">${fileIcons[fileType] || 'üìé'}</span>
                <span class="name">${filename}</span>
              </div>
            </div>`;
          }
        });
        assetsHtml += "</div>";
      }

      document.getElementById("detail-content").innerHTML = `
        <div class="detail-title">${quest.title}</div>
        <span class="detail-status ${quest.status}">${cfg.emoji} ${cfg.label}</span>
        
        <div class="section-header">Context</div>
        <p class="context-text">${quest.context || '<em>No context provided</em>'}</p>
        
        ${quest.collaborator ? `<div class="section-header">Collaborator</div><p class="context-text">${quest.collaborator}</p>` : ""}
        
        ${assetsHtml}
        
        <div class="section-header">Log</div>
        ${logHtml || '<p class="context-text" style="opacity:0.5">No log entries yet</p>'}
        
        <div class="action-bar">
          <button class="action-btn secondary" onclick="archiveQuest()">üì¶ Archive</button>
          <button class="action-btn primary" onclick="markDone()">‚úÖ Done</button>
        </div>
      `;
      
      document.getElementById("detail-view").classList.add("open");
      if (isTelegram) tg.BackButton.show();
    }

    function closeDetail() {
      document.getElementById("detail-view").classList.remove("open");
      if (isTelegram) tg.BackButton.hide();
      currentQuest = null;
    }
    
    function openLightbox(src) {
      event.stopPropagation();
      document.getElementById("lightbox-img").src = src;
      document.getElementById("lightbox").classList.add("open");
    }
    
    function closeLightbox() {
      document.getElementById("lightbox").classList.remove("open");
    }
    
    function addLogEntry() {
      if (!currentQuest) return;
      const payload = {
        action: 'add_log',
        quest_id: currentQuest.id,
        topic: currentQuest.topic
      };
      if (isTelegram) {
        tg.sendData(JSON.stringify(payload));
      } else {
        showToast(`üìù Would send: add_log ‚Üí ${currentQuest.id}`);
        console.log('[Browser Mode] sendData:', payload);
      }
    }
    
    function markDone() {
      if (!currentQuest) return;
      const payload = {
        action: 'mark_done',
        quest_id: currentQuest.id,
        topic: currentQuest.topic
      };
      if (isTelegram) {
        tg.sendData(JSON.stringify(payload));
      } else {
        db.from('quests')
          .update({ status: 'done', updated_at: new Date().toISOString() })
          .eq('id', currentQuest.id)
          .then(() => {
            showToast(`‚úÖ Marked "${currentQuest.title}" done!`);
            closeDetail();
          });
      }
    }
    
    function archiveQuest() {
      if (!currentQuest) return;
      if (isTelegram) {
        tg.sendData(JSON.stringify({
          action: 'archive',
          quest_id: currentQuest.id
        }));
      } else {
        db.from('quests')
          .update({ status: 'archived', updated_at: new Date().toISOString() })
          .eq('id', currentQuest.id)
          .then(() => {
            showToast(`üì¶ Archived "${currentQuest.title}"`);
            closeDetail();
          });
      }
    }
    
    // Full-page drag-drop file upload (browser mode only)
    function setupGlobalDropZone() {
      if (isTelegram) return;
      
      const overlay = document.getElementById('drop-overlay');
      let dragCounter = 0;
      
      document.addEventListener('dragenter', (ev) => {
        ev.preventDefault();
        dragCounter++;
        if (currentQuest) {
          overlay.classList.add('visible');
        }
      });
      
      document.addEventListener('dragleave', (ev) => {
        ev.preventDefault();
        dragCounter--;
        if (dragCounter === 0) {
          overlay.classList.remove('visible');
        }
      });
      
      document.addEventListener('dragover', (ev) => {
        ev.preventDefault();
      });
      
      document.addEventListener('drop', async (ev) => {
        ev.preventDefault();
        dragCounter = 0;
        overlay.classList.remove('visible');
        
        if (!currentQuest) {
          showToast('Open a quest first to attach files');
          return;
        }
        
        const files = ev.dataTransfer.files;
        if (!files.length) return;
        
        overlay.classList.add('uploading');
        const overlayText = overlay.querySelector('.drop-overlay-text');
        
        for (const file of files) {
          overlayText.textContent = `‚è≥ Uploading ${file.name}...`;
          await uploadFile(file);
        }
        
        overlay.classList.remove('uploading');
        overlayText.textContent = 'üìé Drop to attach';
      });
    }
    
    async function uploadFile(file) {
      if (!currentQuest) return;
      
      const timestamp = Date.now();
      const storagePath = `${currentQuest.id}/${timestamp}-${file.name}`;
      
      // Upload to Supabase Storage
      const { error: uploadError } = await db.storage
        .from('quest-assets')
        .upload(storagePath, file);
      
      if (uploadError) {
        showToast(`‚ùå Upload failed: ${uploadError.message}`);
        console.error('Upload error:', uploadError);
        return;
      }
      
      // Create asset record
      const { error: dbError } = await db
        .from('quest_assets')
        .insert({
          quest_id: currentQuest.id,
          name: file.name,
          storage_path: storagePath,
          mime_type: file.type,
          size_bytes: file.size
        });
      
      if (dbError) {
        showToast(`‚ùå DB error: ${dbError.message}`);
        console.error('DB error:', dbError);
        return;
      }
      
      showToast(`‚úì Uploaded ${file.name}`);
      
      // Reload quest data and re-render detail view
      await loadQuests();
      if (currentQuest) {
        openQuest(currentQuest.id);
      }
    }

    // Event listeners
    document.getElementById("search").addEventListener("input", (e) => {
      searchQuery = e.target.value;
      renderQuests();
    });

    document.getElementById("sort-btn").addEventListener("click", openSortSheet);

    if (isTelegram) {
      tg.BackButton.onClick(closeDetail);
    }
    
    // Keyboard shortcuts (browser mode)
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        if (document.getElementById('lightbox').classList.contains('open')) {
          closeLightbox();
        } else if (document.getElementById('detail-view').classList.contains('open')) {
          closeDetail();
        } else if (document.getElementById('filter-sheet').classList.contains('open')) {
          closeSheet();
        } else if (document.getElementById('sort-sheet').classList.contains('open')) {
          closeSortSheet();
        }
      }
    });

    // Initial load from Supabase + real-time subscription
    loadQuests();
    subscribeToChanges();
    setupGlobalDropZone();
  </script>
</body>
</html>
