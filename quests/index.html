<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Quests</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg: var(--tg-theme-bg-color, #1a1a1a);
      --text: var(--tg-theme-text-color, #fff);
      --hint: var(--tg-theme-hint-color, #999);
      --link: var(--tg-theme-link-color, #3390ec);
      --btn: var(--tg-theme-button-color, #3390ec);
      --btn-text: var(--tg-theme-button-text-color, #fff);
      --secondary-bg: var(--tg-theme-secondary-bg-color, #232323);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 12px;
      min-height: 100vh;
    }

    /* Header with search and sort */
    .header {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }
    .search {
      flex: 1;
      padding: 10px 12px;
      border: none;
      border-radius: 8px;
      background: var(--secondary-bg);
      color: var(--text);
      font-size: 15px;
    }
    .search::placeholder { color: var(--hint); }
    .sort-btn {
      padding: 10px 12px;
      border: none;
      border-radius: 8px;
      background: var(--secondary-bg);
      color: var(--hint);
      font-size: 13px;
      cursor: pointer;
      white-space: nowrap;
    }

    /* Topic filters */
    .topic-filters {
      display: flex;
      gap: 6px;
      margin-bottom: 8px;
      flex-wrap: wrap;
    }
    .topic-chip {
      padding: 5px 10px;
      border: none;
      border-radius: 14px;
      background: var(--secondary-bg);
      color: var(--hint);
      font-size: 12px;
      cursor: pointer;
    }
    .topic-chip.active {
      background: var(--btn);
      color: var(--btn-text);
    }

    /* Time filters */
    .time-filters {
      display: flex;
      gap: 4px;
      margin-bottom: 8px;
    }
    .time-chip {
      padding: 4px 10px;
      border: 1px solid var(--secondary-bg);
      border-radius: 12px;
      background: transparent;
      color: var(--hint);
      font-size: 11px;
      cursor: pointer;
    }
    .time-chip.active {
      border-color: var(--btn);
      color: var(--btn);
      background: rgba(51, 144, 236, 0.1);
    }

    /* Status tabs */
    .status-tabs {
      display: flex;
      gap: 4px;
      margin-bottom: 12px;
      overflow-x: auto;
      padding-bottom: 4px;
    }
    .status-tab {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      background: var(--secondary-bg);
      color: var(--hint);
      font-size: 12px;
      cursor: pointer;
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .status-tab.active {
      background: var(--text);
      color: var(--bg);
    }
    .status-tab .count {
      opacity: 0.7;
      font-size: 11px;
    }

    /* Quest cards */
    .quests-list { }
    .quest-card {
      background: var(--secondary-bg);
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 8px;
      cursor: pointer;
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }
    .quest-card:active { opacity: 0.8; }
    .quest-status-icon {
      font-size: 14px;
      flex-shrink: 0;
      margin-top: 2px;
    }
    .quest-content { flex: 1; min-width: 0; }
    .quest-title {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .quest-title-text {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .quest-meta {
      font-size: 11px;
      color: var(--hint);
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .quest-topic {
      background: rgba(255,255,255,0.1);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 10px;
    }
    .quest-time {
      margin-left: auto;
      flex-shrink: 0;
    }
    .asset-badge {
      font-size: 10px;
      opacity: 0.7;
    }
    .priority-badge {
      font-size: 10px;
      padding: 1px 4px;
      border-radius: 3px;
      font-weight: 600;
    }
    .priority-badge.P0 { background: #ef4444; color: white; }
    .priority-badge.P1 { background: #f59e0b; color: white; }
    
    .empty-state {
      text-align: center;
      color: var(--hint);
      padding: 40px 20px;
    }

    /* Detail View */
    .detail-view {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: var(--bg);
      padding: 12px;
      overflow-y: auto;
      z-index: 100;
    }
    .detail-view.open { display: block; }
    .back-btn {
      background: none;
      border: none;
      color: var(--link);
      font-size: 15px;
      cursor: pointer;
      margin-bottom: 16px;
      padding: 0;
    }
    .detail-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .detail-status {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      margin-bottom: 16px;
    }
    .detail-status.investigating { background: #8b5cf622; color: #8b5cf6; }
    .detail-status.ready { background: #22c55e22; color: #22c55e; }
    .detail-status.active { background: #3b82f622; color: #3b82f6; }
    .detail-status.blocked { background: #eab30822; color: #eab308; }
    .detail-status.done { background: #10b98122; color: #10b981; }
    .section-header {
      font-size: 12px;
      font-weight: 600;
      color: var(--hint);
      text-transform: uppercase;
      margin: 16px 0 8px;
    }
    .context-text {
      font-size: 14px;
      line-height: 1.5;
      color: var(--text);
      opacity: 0.9;
    }
    .log-entry {
      background: var(--secondary-bg);
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 8px;
    }
    .log-date {
      font-size: 11px;
      color: var(--hint);
      margin-bottom: 4px;
    }
    .log-content {
      font-size: 13px;
      line-height: 1.4;
    }
    
    /* Assets */
    .assets-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 8px;
      margin-top: 8px;
    }
    .asset-item {
      background: var(--secondary-bg);
      border-radius: 8px;
      overflow: hidden;
      aspect-ratio: 1;
      position: relative;
      cursor: pointer;
    }
    .asset-item:active { opacity: 0.8; }
    .asset-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .asset-item .file-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 8px;
      text-align: center;
    }
    .asset-item .file-icon .icon { font-size: 24px; margin-bottom: 4px; }
    .asset-item .file-icon .name {
      font-size: 9px;
      color: var(--hint);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      width: 100%;
    }
    
    /* Image Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.95);
      z-index: 200;
      padding: 40px 12px;
      cursor: pointer;
    }
    .lightbox.open { display: flex; align-items: center; justify-content: center; }
    .lightbox img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    
    /* Action Buttons */
    .action-bar {
      display: flex;
      gap: 8px;
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid var(--secondary-bg);
    }
    .action-btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }
    .action-btn.primary {
      background: var(--btn);
      color: var(--btn-text);
    }
    .action-btn.secondary {
      background: var(--secondary-bg);
      color: var(--text);
    }

    /* Sort menu */
    .sort-menu {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--bg);
      border-top: 1px solid var(--secondary-bg);
      padding: 16px;
      z-index: 150;
      border-radius: 16px 16px 0 0;
    }
    .sort-menu.open { display: block; }
    .sort-menu-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      color: var(--hint);
    }
    .sort-option {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: transparent;
      color: var(--text);
      font-size: 15px;
      width: 100%;
      text-align: left;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .sort-option:active { background: var(--secondary-bg); }
    .sort-option.active { color: var(--btn); }
    .sort-option .check { opacity: 0; }
    .sort-option.active .check { opacity: 1; }
    .sort-backdrop {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 140;
    }
    .sort-backdrop.open { display: block; }
  </style>
</head>
<body>
  <div id="list-view">
    <div class="header">
      <input type="text" class="search" id="search" placeholder="Search quests...">
      <button class="sort-btn" id="sort-btn">‚ÜïÔ∏è Updated</button>
    </div>
    
    <div class="topic-filters" id="topic-filters">
      <button class="topic-chip active" data-topic="all">All</button>
      <button class="topic-chip" data-topic="dev">üíª dev</button>
      <button class="topic-chip" data-topic="growth">üìà growth</button>
      <button class="topic-chip" data-topic="ux">üé® ux</button>
      <button class="topic-chip" data-topic="ops">‚öôÔ∏è ops</button>
    </div>
    
    <div class="time-filters" id="time-filters">
      <button class="time-chip" data-hours="2">2h</button>
      <button class="time-chip" data-hours="168">7d</button>
      <button class="time-chip" data-hours="720">30d</button>
      <button class="time-chip active" data-hours="0">All time</button>
    </div>
    
    <div class="status-tabs" id="status-tabs">
      <!-- Populated by JS -->
    </div>
    
    <div class="quests-list" id="quests-container"></div>
  </div>
  
  <div class="detail-view" id="detail-view">
    <button class="back-btn" onclick="closeDetail()">‚Üê Back</button>
    <div id="detail-content"></div>
  </div>
  
  <div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="">
  </div>

  <div class="sort-backdrop" id="sort-backdrop" onclick="closeSortMenu()"></div>
  <div class="sort-menu" id="sort-menu">
    <div class="sort-menu-title">Sort by</div>
    <button class="sort-option active" data-sort="updated">
      <span class="check">‚úì</span> Recently updated
    </button>
    <button class="sort-option" data-sort="created">
      <span class="check">‚úì</span> Recently created
    </button>
    <button class="sort-option" data-sort="stale">
      <span class="check">‚úì</span> Stale (oldest first)
    </button>
    <button class="sort-option" data-sort="priority">
      <span class="check">‚úì</span> Priority
    </button>
  </div>

  <script>
    const tg = window.Telegram?.WebApp;
    if (tg) { tg.ready(); tg.expand(); }

    // Quest data - synced by sync.js
    const QUESTS = [
        {
          "id": "clawdbot-distribution",
          "topic": "dev",
          "title": "Clawdbot Distribution",
          "status": "blocked",
          "priority": "P2",
          "created": "2026-01-28",
          "updated": "2026-01-28",
          "collaborator": null,
          "context": "Set up a clean way to deploy Clawdbot + workspace + skills + patches to other machines. Goal: another client can clone a template, install from fork, and get all the features we've built.",
          "log": [
            {
              "date": "2026-01-28",
              "entries": [
                "Created quests skill package (`~/clawd/skills/spectrum-quests/SKILL.md`)",
                "Created workspace template with all operational files (`~/clawd/clawd-workspace-template/`)",
                "Documented patches in `~/clawd/clawdbot-patches/PATCHES.md`",
                "Fixed clawdhub CLI (missing undici dep)",
                "Built new quest mini-app with filters/sort",
                "**Blocked:** Need Tyler to run `clawdhub login`, `gh repo create`, and fork clawdbot"
              ]
            }
          ],
          "assets": []
        },
        {
          "id": "conditional-form-fields",
          "topic": "dev",
          "title": "Conditional Form Fields on Agent1",
          "status": "active",
          "priority": "P2",
          "created": "2026-01-28",
          "updated": "2026-01-28",
          "collaborator": null,
          "context": "Implementation strategy for adding conditional form fields to Agent1.",
          "log": [
            {
              "date": "2026-01-28",
              "entries": [
                "Created PR for implementation strategy around conditional form fields"
              ]
            }
          ],
          "assets": []
        },
        {
          "id": "restricted-user-design",
          "topic": "dev",
          "title": "Restricted User Design + Large Content",
          "status": "active",
          "priority": "P1",
          "created": "2026-01-28",
          "updated": "2026-01-28",
          "collaborator": "Ronish",
          "context": "Expanding large content handling and restricted user design work.",
          "log": [
            {
              "date": "2026-01-28",
              "entries": [
                "Worked with Ronish on restricted user design and expanding large content"
              ]
            }
          ],
          "assets": []
        },
        {
          "id": "sage-logs-fix",
          "topic": "dev",
          "title": "Sage Logs PR Issue",
          "status": "investigating",
          "priority": "P2",
          "created": "2026-01-28",
          "updated": "2026-01-28",
          "collaborator": null,
          "context": "Investigating a PR issue related to sage logs.",
          "log": [
            {
              "date": "2026-01-28",
              "entries": [
                "Investigated PR issue with sage logs"
              ]
            }
          ],
          "assets": []
        },
        {
          "id": "winback-campaign",
          "topic": "growth",
          "title": "Win-back Campaign Analysis",
          "status": "active",
          "priority": "P1",
          "created": "2026-01-28",
          "updated": "2026-01-28",
          "collaborator": null,
          "context": "Analyzing win-back campaign performance and scaling up data collection.",
          "log": [
            {
              "date": "2026-01-28",
              "entries": [
                "Did analysis on win-back campaign",
                "Scaled it up to collect more data"
              ]
            }
          ],
          "assets": []
        }
      ];

    // Base URL for assets
    const ASSETS_BASE = 'https://raw.githubusercontent.com/tylerdiaz/clawd-spectrum/main/quests/';
    
    const statusConfig = {
      investigating: { emoji: 'üîç', label: 'Investigating', order: 0 },
      ready: { emoji: 'üü¢', label: 'Ready', order: 1 },
      active: { emoji: 'üîµ', label: 'Active', order: 2 },
      blocked: { emoji: 'üü°', label: 'Blocked', order: 3 },
      done: { emoji: '‚úÖ', label: 'Done', order: 4 },
      paused: { emoji: '‚è∏Ô∏è', label: 'Paused', order: 5 }
    };
    
    const topicEmoji = { dev: "üíª", growth: "üìà", ux: "üé®", ops: "‚öôÔ∏è" };
    const fileIcons = { image: "üñºÔ∏è", audio: "üéµ", pdf: "üìÑ", file: "üìé" };
    
    // Filter state
    let currentTopic = "all";
    let currentStatus = "all";
    let currentTimeHours = 0;  // 0 = all time
    let currentSort = "updated";
    let searchQuery = "";
    let currentQuest = null;

    function timeAgo(dateStr) {
      if (!dateStr) return '';
      const date = new Date(dateStr + 'T12:00:00');
      const now = new Date();
      const diffMs = now - date;
      const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
      const diffDays = Math.floor(diffHours / 24);
      
      if (diffHours < 1) return 'now';
      if (diffHours < 24) return `${diffHours}h`;
      if (diffDays < 7) return `${diffDays}d`;
      if (diffDays < 30) return `${Math.floor(diffDays / 7)}w`;
      return `${Math.floor(diffDays / 30)}mo`;
    }

    function isWithinHours(dateStr, hours) {
      if (!hours || hours === 0) return true;  // All time
      if (!dateStr) return false;
      const date = new Date(dateStr + 'T23:59:59');
      const now = new Date();
      const diffMs = now - date;
      const diffHours = diffMs / (1000 * 60 * 60);
      return diffHours <= hours;
    }

    function renderStatusTabs() {
      const counts = { all: 0 };
      QUESTS.forEach(q => {
        counts.all++;
        counts[q.status] = (counts[q.status] || 0) + 1;
      });

      const container = document.getElementById('status-tabs');
      let html = `<button class="status-tab ${currentStatus === 'all' ? 'active' : ''}" data-status="all">
        All <span class="count">${counts.all}</span>
      </button>`;
      
      // Order: active, ready, investigating, blocked, done
      const order = ['active', 'ready', 'investigating', 'blocked', 'done'];
      order.forEach(status => {
        if (counts[status]) {
          const cfg = statusConfig[status];
          html += `<button class="status-tab ${currentStatus === status ? 'active' : ''}" data-status="${status}">
            ${cfg.emoji} ${cfg.label} <span class="count">${counts[status]}</span>
          </button>`;
        }
      });
      
      container.innerHTML = html;
      
      // Rebind events
      container.querySelectorAll('.status-tab').forEach(btn => {
        btn.addEventListener('click', () => {
          currentStatus = btn.dataset.status;
          container.querySelectorAll('.status-tab').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          renderQuests();
        });
      });
    }

    function renderQuests() {
      const container = document.getElementById("quests-container");
      
      // Filter
      let filtered = QUESTS.filter(q => {
        if (currentTopic !== "all" && q.topic !== currentTopic) return false;
        if (currentStatus !== "all" && q.status !== currentStatus) return false;
        if (!isWithinHours(q.updated, currentTimeHours)) return false;
        if (searchQuery && !q.title.toLowerCase().includes(searchQuery.toLowerCase())) return false;
        return true;
      });

      // Sort
      const priorityOrder = { P0: 0, P1: 1, P2: 2, P3: 3 };
      filtered.sort((a, b) => {
        switch (currentSort) {
          case 'updated':
            return (b.updated || '').localeCompare(a.updated || '');
          case 'created':
            return (b.created || '').localeCompare(a.created || '');
          case 'stale':
            return (a.updated || '').localeCompare(b.updated || '');
          case 'priority':
            return (priorityOrder[a.priority] || 2) - (priorityOrder[b.priority] || 2);
          default:
            return 0;
        }
      });

      if (filtered.length === 0) {
        container.innerHTML = '<div class="empty-state">No quests found</div>';
        return;
      }

      let html = "";
      filtered.forEach(q => {
        const cfg = statusConfig[q.status] || statusConfig.active;
        const assetCount = q.assets?.length || 0;
        const showPriority = q.priority === 'P0' || q.priority === 'P1';
        
        html += `<div class="quest-card" onclick="openQuest('${q.id}')">
          <span class="quest-status-icon">${cfg.emoji}</span>
          <div class="quest-content">
            <div class="quest-title">
              <span class="quest-title-text">${q.title}</span>
              ${showPriority ? `<span class="priority-badge ${q.priority}">${q.priority}</span>` : ''}
            </div>
            <div class="quest-meta">
              <span class="quest-topic">${topicEmoji[q.topic] || 'üìÅ'} ${q.topic}</span>
              ${assetCount > 0 ? `<span class="asset-badge">üìé${assetCount}</span>` : ''}
              ${q.collaborator ? `<span>w/ ${q.collaborator}</span>` : ''}
              <span class="quest-time">${timeAgo(q.updated)}</span>
            </div>
          </div>
        </div>`;
      });
      
      container.innerHTML = html;
    }

    function openQuest(id) {
      const quest = QUESTS.find(q => q.id === id);
      if (!quest) return;
      currentQuest = quest;
      const cfg = statusConfig[quest.status] || statusConfig.active;

      let logHtml = "";
      quest.log.forEach(day => {
        logHtml += `<div class="log-entry">
          <div class="log-date">${day.date}</div>
          <div class="log-content">${day.entries.map(e => "‚Ä¢ " + e).join("<br>")}</div>
        </div>`;
      });

      let assetsHtml = "";
      if (quest.assets && quest.assets.length > 0) {
        assetsHtml = `<div class="section-header">Attachments</div><div class="assets-grid">`;
        quest.assets.forEach(asset => {
          if (asset.type === 'image') {
            assetsHtml += `<div class="asset-item" onclick="openLightbox('${ASSETS_BASE}${asset.path}')">
              <img src="${ASSETS_BASE}${asset.path}" alt="${asset.name}" loading="lazy">
            </div>`;
          } else {
            assetsHtml += `<div class="asset-item">
              <div class="file-icon">
                <span class="icon">${fileIcons[asset.type]}</span>
                <span class="name">${asset.name}</span>
              </div>
            </div>`;
          }
        });
        assetsHtml += "</div>";
      }

      document.getElementById("detail-content").innerHTML = `
        <div class="detail-title">${quest.title}</div>
        <span class="detail-status ${quest.status}">${cfg.emoji} ${cfg.label}</span>
        
        <div class="section-header">Context</div>
        <p class="context-text">${quest.context || '<em>No context provided</em>'}</p>
        
        ${quest.collaborator ? `<div class="section-header">Collaborator</div><p class="context-text">${quest.collaborator}</p>` : ""}
        
        ${assetsHtml}
        
        <div class="section-header">Log</div>
        ${logHtml || '<p class="context-text" style="opacity:0.5">No log entries yet</p>'}
        
        <div class="action-bar">
          <button class="action-btn secondary" onclick="addLogEntry()">üìù Add Log</button>
          <button class="action-btn primary" onclick="markDone()">‚úÖ Mark Done</button>
        </div>
      `;
      
      document.getElementById("detail-view").classList.add("open");
      if (tg) tg.BackButton.show();
    }

    function closeDetail() {
      document.getElementById("detail-view").classList.remove("open");
      if (tg) tg.BackButton.hide();
      currentQuest = null;
    }
    
    function openLightbox(src) {
      event.stopPropagation();
      document.getElementById("lightbox-img").src = src;
      document.getElementById("lightbox").classList.add("open");
    }
    
    function closeLightbox() {
      document.getElementById("lightbox").classList.remove("open");
    }

    function openSortMenu() {
      document.getElementById('sort-menu').classList.add('open');
      document.getElementById('sort-backdrop').classList.add('open');
    }

    function closeSortMenu() {
      document.getElementById('sort-menu').classList.remove('open');
      document.getElementById('sort-backdrop').classList.remove('open');
    }
    
    function addLogEntry() {
      if (!currentQuest || !tg) return;
      tg.sendData(JSON.stringify({
        action: 'add_log',
        quest_id: currentQuest.id,
        topic: currentQuest.topic
      }));
    }
    
    function markDone() {
      if (!currentQuest || !tg) return;
      tg.sendData(JSON.stringify({
        action: 'mark_done',
        quest_id: currentQuest.id,
        topic: currentQuest.topic
      }));
    }

    // Event listeners
    document.getElementById("search").addEventListener("input", (e) => {
      searchQuery = e.target.value;
      renderQuests();
    });

    document.getElementById("sort-btn").addEventListener("click", openSortMenu);

    document.querySelectorAll(".topic-chip").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".topic-chip").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        currentTopic = btn.dataset.topic;
        renderQuests();
      });
    });

    document.querySelectorAll(".time-chip").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".time-chip").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        currentTimeHours = parseInt(btn.dataset.hours) || 0;
        renderQuests();
      });
    });

    document.querySelectorAll(".sort-option").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".sort-option").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        currentSort = btn.dataset.sort;
        
        // Update button label
        const labels = { updated: 'Updated', created: 'Created', stale: 'Stale', priority: 'Priority' };
        document.getElementById('sort-btn').textContent = '‚ÜïÔ∏è ' + labels[currentSort];
        
        closeSortMenu();
        renderQuests();
      });
    });

    if (tg) tg.BackButton.onClick(closeDetail);

    // Initial render
    renderStatusTabs();
    renderQuests();
  </script>
</body>
</html>
